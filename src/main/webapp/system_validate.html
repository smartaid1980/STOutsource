<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Error !</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/bootstrap.min.css"
    />
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="js/libs/jquery-ui-1.10.3.min.js"></script>
    <script src="js/bootstrap/bootstrap.min"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="text-center">
              <h1 class="error-text tada animated">
                <i class="fa fa-warning text-danger error-icon-shadow"></i>
                Error !
              </h1>
              <h2 id="type-status"></h2>
              <h2><a href="cpuId.txt" download="cpuId">CPU File</a></h2>
              <br />
              <div class="row" style="margin: 30px 0;">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <p class="semi-bold">
                    <strong>
                      此裝置未合法<br />
                      請確認: <br />
                      1.授權文件是否存在<br />
                      2.授權碼是否匹配
                    </strong>
                  </p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <p class="semi-bold">
                    <strong>
                      This System is not valid.<br />
                      Please check:<br />
                      1.registered File is exist.<br />
                      2.registered code is match.
                    </strong>
                  </p>
                </div>
              </div>

              <ul
                class="text-left"
                style="display: inline-block; margin: auto;"
              >
                <li style="list-style-type: none;">
                  <h2>
                    <i class="fa fa-envelope-square"></i> Email:
                    <a style="cursor: pointer;">service@servtech.com.tw</a>
                  </h2>
                </li>
                <li style="list-style-type: none;">
                  <h2>
                    <i class="fa fa-phone-square"></i> Phone:
                    <a style="cursor: pointer;">02-2562-2733#9</a>
                  </h2>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    var url = window.location.toString()

    if (url.indexOf('?') != -1) {
      var params = url.split('?')[1].split('&')
      for (var i in params) {
        var ary = params[i].split('=')
        var key = ary[0]
        var val = ary[1]
        if (key == 'type') {
          if (val == 10) {
            document.getElementById('type-status').innerHTML =
              '找不到機台授權文件，請確認'
          } else if (val == 20) {
            document.getElementById('type-status').innerHTML =
              '裝置不合法，請確認'
          } else if (val == 999) {
            document.getElementById('type-status').innerHTML =
              '未知的錯誤，請聯絡產品負責人'
          }
        }
      }
    }
  </script>
</html>
