<section id="widget-grid">
  <div class="row">
    <!-- 查詢條件 START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="search-query-conditions-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon">
            <i aria-hidden="true" class="fa fa-edit"></i>
          </span>
          <h2>{i18n_ServCloud_Query_Conditions}</h2>
          <ul id="widget-tab-1" class="nav nav-tabs pull-right">
            <li class="active">
              <a data-toggle="tab" href="#search1"
                >{i18n_ServCloud_Integrated_Query}</a
              >
            </li>
            <li>
              <a data-toggle="tab" href="#search2"
                >{i18n_ServCloud_RFQ_Number}</a
              >
            </li>
          </ul>
        </header>
        <div class="widget-body">
          <form class="smart-form" novalidate="novalidate" id="main-form1">
            <div class="tab-content" id="search">
              <div class="tab-pane fade in active" id="search1">
                <fieldset>
                  <div class="row">
                    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-3">
                      <section>
                        <label class="label st-required"
                          >{i18n_ServCloud_Start_Date}</label
                        >
                        <label class="input"
                          ><i
                            aria-hidden="true"
                            class="icon-append fa fa-calendar"
                          ></i>
                          <input
                            type="text"
                            id="startDate"
                            name="startDate"
                            class="form-control"
                          />
                        </label>
                      </section>
                      <section>
                        <label class="label st-required"
                          >{i18n_ServCloud_End_Date}</label
                        >
                        <label class="input"
                          ><i
                            aria-hidden="true"
                            class="icon-append fa fa-calendar"
                          ></i>
                          <input
                            type="text"
                            id="endDate"
                            name="endDate"
                            class="form-control"
                          />
                        </label>
                      </section>
                    </div>
                    <div class="col col-xs-12 col-sm-12 col-md-6 col-lg-3">
                      <section>
                        <label class="label st-required"
                          >{i18n_ServCloud_Quote_Status}</label
                        >
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="data-status"
                            value="unclosed"
                            checked
                          />
                          <i></i>{i18n_ServCloud_Does_Not_End}
                        </label>
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="data-status"
                            value="closed"
                          />
                          <i></i>{i18n_ServCloud_Over}
                        </label>
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="data-status"
                            value="canceled"
                          />
                          <i></i>{i18n_ServCloud_Cancelled}
                        </label>
                      </section>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="tab-pane fade in" id="search2">
                <fieldset>
                  <div class="row">
                    <div class="col col-xs-12 col-sm-12 col-md-4 col-lg-2">
                      <label class="label st-required"
                        >{i18n_ServCloud_RFQ_Number}</label
                      >
                      <label class="input">
                        <input
                          type="text"
                          id="demand-order-number"
                          class="form-control"
                          name="demand-order-number"
                          data-rule-required="true"
                        />
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
            <footer class="form-actions">
              <button id="submit-btn" class="btn btn-primary">
                {i18n_ServCloud_Query}
              </button>
            </footer>
          </form>
        </div>
      </div>
    </article>
    <!-- 查詢條件 END -->
    <!-- 查詢結果 START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="query-result-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon">
            <i aria-hidden="true" class="fa fa-table"></i>
          </span>
          <h2>{i18n_ServCloud_Query_result}</h2>
        </header>
        <div role="content">
          <div class="widget-body no-padding">
            <table
              id="query-result"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr></tr>
                <tr></tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- 查詢結果 END -->
    <!-- 結束報價 / 退回詢價單 MODAL START -->
    <div
      class="modal fade"
      id="return-confirm-modal-widget"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">{i18n_ServCloud_Return_Rfq}</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5>
              {i18n_ServCloud_Select_A_Single_Number}
              <span id="confirm-return-form-id"></span>
              ，{i18n_ServCloud_You_Sure_You_Want_To_Return_Rfq}?
            </h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default btnClass"
              data-toggle="modal"
              data-target="#return-confirm-modal-widget"
            >
              {i18n_ServCloud_No}
            </button>
            <button
              type="button"
              class="btn btn-primary btnClass"
              id="return-confirm"
            >
              {i18n_ServCloud_Yes}
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- 結束報價 / 退回詢價單 MODAL END-->
  </div>
</section>
<style>
  @import url('app/StrongLED/css/main.css');
  @import url('app/StrongLED/css/rfqList.css');
  .close-modal .return,
  .return-modal .close-rfq {
    display: none;
  }
  .close-modal h3.close-rfq,
  .return-modal h3.return {
    display: inline-block;
  }
  .request-modal h3.request,
  .cancel-modal h3.cancel {
    display: inline-block;
  }
  .request-modal .cancel,
  .cancel-modal .request {
    display: none;
  }
  #confirm-return-form-id {
    color: red;
  }
</style>
<script>
  window.importPageScript()
</script>
