<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      {i18n_ServCloud_After_Sales_Service}
      <span>
        > {i18n_ServCloud_07_Manage_Machine_Type}
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        id="stk-machine-type-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Attribute Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Machine_Type}</h2>
          <!--Attribute Tag Title End-->
        </header>
        <!--Area Tag End-->
        <!--Area Tag Div Start-->
        <div>
          <!--machine_type_id Tag  Table Start-->
          <div class="widget-body">
            <table
              id="stk-machine-type-table"
              stk-entity-pk="machine_type_id"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                  <th class="hasinput col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                  <th class="hasinput col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                  <th class="hasinput col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Machine_Type_ID}</th>
                  <th>{i18n_ServCloud_Product_ID}</th>
                  <th>{i18n_ServCloud_Type_Name}</th>
                  <th>{i18n_ServCloud_Type_Desc}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="machine_type_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Machine_Type_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <select
                      style="width: 100%;"
                      class="select2"
                      name="product_id"
                    >
                    </select>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="type_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Type_Name}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="type_desc"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Type_Desc}"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <!--Area Tag Table End-->
          </div>
          <!--Area Tag Div End-->
        </div>
      </div>
      <!--widget END-->
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<script>
  window.importPageScript()
</script>
