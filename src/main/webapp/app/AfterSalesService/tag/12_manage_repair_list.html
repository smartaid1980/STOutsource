<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      {i18n_ServCloud_After_Sales_Service}
      <span>
        > {i18n_ServCloud_12_Manage_Repair_List}
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        id="stk-repair-list-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <!--Attribute Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Repair_List}</h2>
          <!--Attribute Tag Title End-->
        </header>
        <!--Area Tag End-->
        <!--Area Tag Div Start-->
        <div>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-2 control-label">客戶名稱</label>
              <div class="col-sm-2">
                <select class="select2" id="cus_id"> </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">機號</label>
              <div class="col-sm-2">
                <select class="select2" id="machine_id"> </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">客訴單代碼</label>
              <div class="col-sm-2">
                <select class="select2" id="repair_id"> </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label"
                >客訴單狀態
                <!-- <input type="checkbox"> -->
              </label>
              <div class="col-sm-10">
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    name="repairStatus"
                    checked="checked"
                    value="0"
                  />
                  未派工
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairStatus"
                    value="5"
                  />
                  待料中
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairStatus"
                    value="1"
                  />
                  已派工尚未回報
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairStatus"
                    value="3"
                  />
                  處理中
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairStatus"
                    value="3"
                  />
                  處理完成
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairStatus"
                    value="6"
                  />
                  暫不處理
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" name="repairStatus" value="4" /> 結案
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">緊急度</label>
              <div class="col-sm-10">
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    name="repairEmergency"
                    checked="checked"
                    value="1"
                  />
                  高
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairEmergency"
                    value="0"
                  />
                  一般
                </label>
                <label class="checkbox-inline">
                  <input
                    type="checkbox"
                    checked="checked"
                    name="repairEmergency"
                    value="2"
                  />
                  低
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">建立日期區間</label>
              <div class="col-sm-2">
                <label class="input">
                  <i class="icon-append fa fa-calendar"></i>
                  <input type="text" name="start-date" id="start-date" />
                </label>
              </div>
              <label for="" class="col-sm-1 control-label">~</label>
              <div class="col-sm-2">
                <label class="input"
                  ><i class="icon-append fa fa-calendar"></i>
                  <input type="text" name="end-date" id="end-date" />
                </label>
              </div>
            </div>
            <div class="form-actions text-center">
              <button class="btn btn-primary" id="submit-btn">查詢</button>
              <button class="btn btn-default" id="clear-btn">清除</button>
            </div>
          </form>
        </div>
      </div>
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        id="repair-list-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <!--Attribute Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Repair_reault}</h2>
          <!--Attribute Tag Title End-->
        </header>
        <div>
          <!-- row -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- widget div-->
          <!-- widget content -->
          <div class="widget-body">
            <table
              id="repair-list-table"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput"></th>
                </tr>
                <tr>
                  <th data-class="expand">客訴單代碼</th>
                  <th data-class="expand">緊急度</th>
                  <th data-class="expand">建立日期</th>
                  <th data-class="expand">客戶名稱</th>
                  <th data-class="expand">機號</th>
                  <th data-class="expand">問題項目</th>
                  <th data-class="expand">預計維修日期</th>
                  <th data-class="expand">狀態</th>
                  <th data-class="expand">建立者</th>
                  <th>修改</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- end widget content -->
          <!-- end widget div -->
        </div>
      </div>
    </article>
  </div>
</section>
<script>
  window.importPageScript()
</script>
