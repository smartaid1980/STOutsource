<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      {i18n_ServCloud_After_Sales_Service}
      <span>
        > {i18n_ServCloud_13_Manage_Repair}
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!--  <div class="jarviswidget jarviswidget-color-blueDark" id="addRepair" data-widget-editbutton="false" data-widget-deletebutton="false" style="display: none;">
              
                <header>
                    <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
                    <h2>{i18n_ServCloud_Manage_Repair}</h2>
                 
                </header> -->
      <div
        class="modal fade"
        id="repair-add"
        tabindex="-1"
        role="dialog"
        aria-labelledby="remoteModalLabel"
        data-backdrop="false"
        data-keyboard="true"
        style="background-color: rgba(0, 0, 0, 0.5);"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content" id="repair-add-content">
            <div class="modal-header">
              <h4 class="modal-title"></h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="widget-body">
                <!--  <div> -->
                <!--Trade Tag  Table Start-->
                <div class="widget-body">
                  <form id="movieForm">
                    <fieldset>
                      <div id="repair_text" class="row">
                        <div class="col-sm-12 col-md-4">
                          <label class="control-label">*客訴單代碼</label>
                          <input
                            disabled="disabled"
                            type="text"
                            class="form-control"
                            name="repair_id"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">*機號</label>
                            <select class="select2" name="machine_id"></select>
                            <br />
                            <!-- <lable><a id="machine_data">機台資料</a></lable> -->
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">* 客戶名稱</label>
                            <select
                              class="select2"
                              name="repair_customer"
                            ></select>
                            <br />
                            <!--   <label><a id="customer_data">客戶資料</a></label> -->
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">* 類型</label>
                            <select class="select2" name="kind_id"> </select>
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">* 問題項目</label>
                            <select class="select2" name="breakdown_id">
                            </select>
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">* 問題類別</label>
                            <input
                              disabled="disabled"
                              type="text"
                              class="form-control"
                              name="entity"
                            />
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">* 反應人</label>
                            <input
                              type="text"
                              class="form-control"
                              name="cus_reply"
                            />
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">反應人電話</label>
                            <input
                              type="text"
                              class="form-control"
                              name="phone"
                            />
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">反應人分機</label>
                            <input
                              type="text"
                              class="form-control"
                              name="extphone"
                            />
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">反應人手機</label>
                            <input
                              type="text"
                              class="form-control"
                              name="cellphone"
                            />
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">反應人傳真</label>
                            <input
                              type="text"
                              class="form-control"
                              name="fax"
                            />
                          </div>
                          <div class="col-sm-12 col-md-4">
                            <label class="control-label">反應人Email</label>
                            <input
                              type="text"
                              class="form-control"
                              name="email"
                            />
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">故障代碼(Alarm)</label>
                            <input
                              type="text"
                              class="form-control"
                              name="trailer"
                            />
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">* 緊急度</label>
                            <br />
                            <label class="radio radio-inline no-margin">
                              <input
                                type="radio"
                                name="emergency"
                                value="1"
                                class="radiobox style-2"
                              />
                              <span>高</span>
                            </label>
                            <label class="radio radio-inline">
                              <input
                                type="radio"
                                name="emergency"
                                value="0"
                                class="radiobox style-2"
                                checked="checked"
                              />
                              <span>一般</span>
                            </label>
                            <label class="radio radio-inline">
                              <input
                                type="radio"
                                name="emergency"
                                value="2"
                                class="radiobox style-2"
                              />
                              <span>低</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">故障內容說明</label>
                            <textarea
                              class="form-control"
                              name="break_note"
                              rows="8"
                            ></textarea>
                          </div>
                          <div class="col-sm-12 col-md-6">
                            <label class="control-label">維修地址</label>
                            <textarea
                              class="form-control"
                              name="address"
                              rows="8"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                    <div class="form-actions text-left">
                      <button class="btn btn-primary" type="submit">
                        儲存
                      </button>
                      <button class="btn btn-default" id="cancel_button">
                        清除
                      </button>
                      <!--  <butoon class="btn btn-success addRepair" name="addRepair-btn">取消新增</butoon> -->
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <!--Attribute Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Repair_List}</h2>
          <!--Attribute Tag Title End-->
        </header>
        <!--Area Tag End-->
        <!--Area Tag Div Start-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-3">
                    <label class="label">建立時間起</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="start-date" id="start-date" />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">建立時間迄</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="end-date" id="end-date" />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">客戶名稱</label>
                    <label class="input">
                      <select class="select2" id="cus_id"> </select>
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">機號</label>
                    <label class="input">
                      <select class="select2" id="machine_id"> </select>
                    </label>
                  </section>
                </div>
                <div class="row">
                  <section class="col col-3">
                    <label class="label">客訴單代碼</label>
                    <label class="input">
                      <select class="select2" id="repair_id"> </select>
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">客訴單狀態</label>
                    <div class="form-group">
                      <input
                        type="checkbox"
                        checked="checked"
                        value="0"
                        name="repairStatus"
                      />
                      <span>未派工</span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="5"
                        name="repairStatus"
                      />
                      <span>待料中</span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="1"
                        name="repairStatus"
                      />
                      <span>已派工尚未回報</span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="2"
                        name="repairStatus"
                      />
                      <span> 處理中</span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="3"
                        name="repairStatus"
                      />
                      <span>處理完成 </span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="6"
                        name="repairStatus"
                      />
                      <span>暫不處理</span>
                      <input
                        type="checkbox"
                        checked="checked"
                        value="4"
                        name="repairStatus"
                      />
                      <span>結案</span>
                    </div>
                  </section>
                  <section class="col col-3">
                    <label class="label">緊急度</label>
                    <!-- <div class="form-group"> -->
                    <lable>
                      <label class="radio-inline">
                        <input
                          type="radio"
                          name="repairEmergency"
                          value="1"
                          class="radiobox style-2"
                        />
                        <span>高</span>
                      </label>
                      <label class="radio-inline">
                        <input
                          type="radio"
                          name="repairEmergency"
                          value="0"
                          class="radiobox style-2"
                        />
                        <span>一般</span>
                      </label>
                      <label class="radio-inline">
                        <input
                          type="radio"
                          name="repairEmergency"
                          value="2"
                          class="radiobox style-2"
                        />
                        <span>低</span>
                      </label>
                    </lable>
                    <!-- </div> -->
                  </section>
                </div>
              </fieldset>
              <footer>
                <button class="btn btn-default" id="clear-btn">清除</button>
                <button class="btn btn-primary" id="submit-btn">查詢</button>
                <butoon
                  class="btn btn-success addRepair pull-left"
                  name="addRepair-btn"
                  ><span class="fa fa-plus fa-lg"></span
                ></butoon>
              </footer>
            </form>
          </div>
        </div>
      </div>
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        id="repair-list-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        style="display: none;"
      >
        <!--Attribute Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Repair_result}</h2>
          <!--Attribute Tag Title End-->
        </header>
        <div>
          <!-- row -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- widget div-->
          <!-- widget content -->
          <div class="widget-body">
            <table
              id="repair-list-table"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>

                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th style="display: none;" class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th style="display: none;" class="hasinput">
                    <select class="form-control" style="width: 100%;"></select>
                  </th>
                  <th></th>
                </tr>
                <tr>
                  <th data-class="expand">客訴單代碼</th>
                  <th>類型</th>
                  <th>緊急度</th>
                  <th>建立時間</th>
                  <th>客戶名稱</th>
                  <th>機號</th>
                  <th>問題項目</th>
                  <th>狀態</th>
                  <th>建立者</th>
                  <th style="display: none;">故障代碼</th>
                  <th style="display: none;">故障內容說明</th>
                  <th style="text-align: center;">
                    <i class="fa fa-fw fa-wrench"></i>
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- end widget content -->
          <!-- end widget div -->
        </div>
      </div>
      <!--widget END-->
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<script>
  window.importPageScript()
</script>
