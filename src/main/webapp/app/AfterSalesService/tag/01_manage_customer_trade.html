<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      {i18n_ServCloud_After_Sales_Service}
      <span>
        > {i18n_ServCloud_01_Manage_Customer_Trade}
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        id="stk-trade-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud-upload"></i> </span>
          <h2>{i18n_ServCloud_Manage_Customer_Trade}</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body">
            <!--   <iframe id="txtArea1" style="display:none"></iframe>
                    <button id="btnExport" align="rigth"> EXPORT </button> -->
            <table
              id="stk-trade-table"
              stk-entity-pk="trade_id"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                  <th class="hasinput col-xs-10 col-sm-10 col-md-10 col-lg-10">
                    <input
                      type="text"
                      class="form-control"
                      style="width: 100%;"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Trade_ID}</th>
                  <th>{i18n_ServCloud_Trade_Name}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="trade_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Trade_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="trade_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Trade_Name}"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>
      <!--widget END-->
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<script>
  window.importPageScript()
</script>
