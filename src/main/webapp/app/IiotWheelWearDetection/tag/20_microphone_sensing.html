<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      砂輪磨耗偵測系統
      <span>
        > 麥克風感測
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-42 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-sortable="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query}</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form
              id="stk-report-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Machine}</label>
                    <label class="select">
                      <select id="machine"></select>
                      <i></i>
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="startDate" />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="endDate" />
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success">
                  {i18n_ServCloud_Demo}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="chartWidget"
        data-widget-sortable="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

          <h2>感測器歷史折線圖</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox"></div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body">
            <!-- this is what the user will see -->
            <div id="dygraph" style="width: 100%; height: 300px;"></div>
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
      <!-- end widget -->

      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-sortable="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>

          <h2>查詢結果</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox"></div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover no-footer"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 30%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <select class="form-control"></select>
                  </th>
                </tr>
                <tr>
                  <th>感測時間</th>
                  <th>機台名稱</th>
                  <th>麥克風感測器-偵測數據(分貝)</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script>
  window.importPageScript()
</script>
