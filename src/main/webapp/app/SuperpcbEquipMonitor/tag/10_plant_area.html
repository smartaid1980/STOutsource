<style>
  #machineLigth {
    padding-top: 18px;
  }

  #plant-area-time h3 {
    margin-top: 11px;
  }

  #plant-area-space {
    display: flex;
    margin: auto;
    justify-content: center;
  }

  #plant-area-space > div {
    position: relative;
  }

  #plant-area-space .bg {
    padding-top: 50px;
    max-width: 100%;
  }

  #plant-area-space .device {
    position: absolute;
    background: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    font-size: 20px;
  }

  #plant-area-space .device .picture {
    margin: auto;
    border: 1px #a9a9a9 solid;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 104px;
    background-image: url('./app/SuperpcbEquipMonitor/img/light/offline.png');
    height: 40px;
    width: 104px;
  }

  #plant-area-space .device.online .picture {
    background-image: url('./app/SuperpcbEquipMonitor/img/light/online.png');
  }

  #plant-area-space .device.idle .picture {
    background-image: url('./app/SuperpcbEquipMonitor/img/light/idle.png');
  }

  #plant-area-space .device.alarm .picture {
    background-image: url('./app/SuperpcbEquipMonitor/img/light/alarm.png');
  }
