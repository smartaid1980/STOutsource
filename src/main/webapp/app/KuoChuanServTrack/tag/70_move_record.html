<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      行動報工站
      <span>
        > 70_進出站記錄
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body no-padding">
            <form id="main-form" class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-10">
                    <div class="row">
                      <section class="col col-4">
                        <label class="label">班次起始日期</label>
                        <label class="input">
                          <i class="icon-append fa fa-calendar"></i>
                          <input
                            class="selector"
                            type="text"
                            name="start-date"
                            id="start-date"
                            data-rule-dateISO="true"
                            data-rule-required="#end-date:filled"
                            data-rule-require_from_group='[1,".selector"]'
                          />
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="label">品項</label>
                        <label class="input">
                          <select
                            multiple
                            class="selector select2 full-width"
                            name="product-id"
                            id="product-id"
                            data-rule-require_from_group='[1,".selector"]'
                          ></select
                          ><i></i>
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="label">設備</label>
                        <label class="input">
                          <select
                            class="selector select2 full-width"
                            name="line-id"
                            id="line-id"
                            data-rule-require_from_group='[1,".selector"]'
                          ></select>
                        </label>
                      </section>
                    </div>
                    <div class="row">
                      <section class="col col-4">
                        <label class="label">班次結束日期</label>
                        <label class="input">
                          <i class="icon-append fa fa-calendar"></i>
                          <input
                            class="selector"
                            type="text"
                            name="end-date"
                            id="end-date"
                            data-rule-required="#start-date:filled"
                            data-rule-require_from_group='[1,".selector"]'
                          />
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="label">產線</label>
                        <label class="select">
                          <select
                            class="select2 full-width"
                            data-rule-required="true"
                            id="product-type-id"
                            name="product-type-id"
                          ></select>
                        </label>
                      </section>
                      <section class="col col-4">
                        <label class="label">人員編號</label>
                        <label class="select">
                          <select
                            class="selector select2 full-width"
                            id="staff-id"
                            name="staff-id"
                            data-rule-require_from_group='[1,".selector"]'
                          ></select>
                        </label>
                      </section>
                    </div>
                  </div>
                  <!-- end of row -->
                </div>
              </fieldset>
              <footer>
                <button name="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="data-table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-table"></i></span>
          <h2>查詢結果</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              id="data-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="">
                    <select type="text" class="form-control"></select>
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">班次日期</th>
                  <th>品項</th>
                  <th>派工單號</th>
                  <th>工序</th>
                  <th>製程</th>
                  <th>產線</th>
                  <th>站別</th>
                  <th>單件標工(秒)</th>
                  <th>設備</th>
                  <th>作業員</th>
                  <th>進站時間</th>
                  <th>出站時間</th>
                  <th>產量</th>
                  <th>良品</th>
                  <th>不良品</th>
                  <th>良率目標值(%)</th>
                  <th>良率(%)</th>
                  <th>產能效率(%)</th>
                  <th>績效數量</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>

  window.importPageScript()
