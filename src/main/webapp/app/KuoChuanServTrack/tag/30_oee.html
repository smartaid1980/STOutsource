<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      行動報工站
      <span>
        > 30_總體稼動率
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body no-padding">
            <form id="main-form" class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-4 col-sm-6">
                    <label class="label st-required">班次起始日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="startDate"
                        name="startDate"
                        data-rule-required="true"
                        data-rule-dateISO="true"
                      />
                    </label>
                  </section>
                  <section class="col col-4 col-sm-6">
                    <label class="label st-required">班次結束日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="endDate"
                        name="endDate"
                        data-rule-required="true"
                        data-rule-dateISO="true"
                      />
                    </label>
                  </section>
                </div>
                <div class="row" for="type">
                  <section class="col col-2 col-sm-6">
                    <label class="radio">
                      <input
                        type="radio"
                        id="type_process"
                        name="type"
                        value="process"
                        data-rule-required="true"
                      />
                      <i></i>
                      <p>製程</p>
                    </label>
                    <label class="select">
                      <select
                        id="process"
                        name="process"
                        class="select2 full-width"
                        data-rule-required="#type_process:checked"
                      ></select>
                    </label>
                  </section>
                  <section class="col col-2 col-sm-6">
                    <label class="radio">
                      <input
                        type="radio"
                        id="type_line"
                        name="type"
                        value="line"
                        data-rule-required="true"
                      />
                      <i></i>
                      <p>設備</p>
                    </label>
                    <label class="select">
                      <select
                        id="line"
                        name="line"
                        class="select2 full-width"
                        data-rule-required="#type_line:checked"
                      >
                      </select>
                    </label>
                  </section>
                </div>
                <!-- end of row -->
              </fieldset>
              <footer>
                <button name="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
                <button id="demo-btn" class="btn btn-success">
                  顯示Demo資料
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
        <div
          class="jarviswidget jarviswidget-color-darken"
          id="date-table-widget"
          data-widget-editbutton="false"
          data-widget-deletebutton="false"
          data-widget-colorbutton="false"
          data-widget-togglebutton="false"
          data-widget-fullscreenbutton="false"
          style="display: none;"
        >
          <header>
            <span class="widget-icon"><i class="fa fa-table"></i></span>
            <h2>查詢結果</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <div class="queryInfo"></div>
              <table
                id="date-table"
                class="table table-striped table-bordered table-hover"
                width="100%"
              >
                <thead>
                  <tr>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 8%;">
                      <select type="text" class="form-control"></select>
                    </th>
                  </tr>
                  <tr>
                    <th data-class="expand">設備</th>
                    <th>班次日期</th>
                    <th>總生產時間(小時)</th>
                    <th data-original-title="總生產時間 / 單件標工">
                      應有產量
                    </th>
                    <th>實際產量</th>
                    <th>良品數</th>
                    <th
                      data-original-title="(總生產時間 / 各線各班次天應生產時間) × 100%"
                    >
                      利用率(%)
                    </th>
                    <th>總體稼動率目標值(%)</th>
                    <th data-original-title="利用率×良率×產能效率">
                      總體稼動率(%)
                    </th>
                    <th>各線當日利用度</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<link
  rel="stylesheet"
  type="text/css"
  href="./app/ServTrack/css/servtrack.css"
/>
<script>
  window.importPageScript()
</script>
