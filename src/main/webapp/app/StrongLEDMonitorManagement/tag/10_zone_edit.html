<section id="widget-grid">
  <div
    class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
    data-widget-fullscreenbutton="false"
    data-widget-togglebutton="false"
  >
    <header>
      <span class="widget-icon"> <i class="fa fa-reorder"></i> </span>
      <h2>【<span id="zoneId"></span>】</h2>
      <!-- Edit -->
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-green txt-color-white stk-save"
          >{i18n_ServCloud_Save}</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-blue txt-color-white stk-load"
          >{i18n_ServCloud_Load}</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-red txt-color-white stk-upload"
          >{i18n_ServCloud_Upload_Image}</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-orange txt-color-white stk-load-stores"
          >{i18n_ServCloud_Load_Store}</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-purple txt-color-white stk-clear-stores"
          >{i18n_ServCloud_Clear_Shelfs}</a
        >
      </div>
    </header>

    <div class="tab-content padding-10">
      <div id="space">
        <div>
          <img
            class="bg"
            src="./app/EquipMonitor/img/production/production_line.png"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    id="load-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="remoteModalLabel"
    data-backdrop="false"
    data-keyboard="true"
    style="background-color: rgba(0, 0, 0, 0.5);"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="load-modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="float: left;">
            {i18n_ServCloud_Clear_Store}
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="widget-body">
            <div class="smart-form hide">
              <div class="row">
                <label class="label col col-2"
                  >{i18n_ServCloud_Input_Shelf_Name} :
                </label>
                <section class="col col-3">
                  <label class="input">
                    <input
                      type="text"
                      id="storeName"
                      placeholder="store name"
                    />
                  </label>
                </section>
                <section class="col col-2">
                  <div class="inline-group">
                    <label class="checkbox">
                      <input
                        type="checkbox"
                        value="all"
                        name="allCheck"
                      /><i></i>
                      <p>{i18n_ServCloud_All_Check}</p>
                    </label>
                  </div>
                </section>
              </div>
            </div>
            <table class="table table-striped table-forum">
              <tbody></tbody>
            </table>
            <div class="modal-footer">
              <button class="btn btn-primary" id="check-store">
                {i18n_ServCloud_Confirm}
              </button>
              <button class="btn btn-default" data-dismiss="modal">
                {i18n_ServCloud_Close}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    id="upload-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="remoteModalLabel"
    data-backdrop="false"
    data-keyboard="true"
    style="background-color: rgba(0, 0, 0, 0.5);"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="upload-modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="float: left;">
            {i18n_ServCloud_Upload_Background_Image}
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="widget-body">
            <form action="" id="mydropzone"></form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">
            {i18n_ServCloud_Close}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div
    id="upload-store-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="remoteModalLabel"
    data-backdrop="false"
    data-keyboard="true"
    style="background-color: rgba(0, 0, 0, 0.5);"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content" id="upload-modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="float: left;">
            {i18n_ServCloud_Upload_Shelf_Image}
          </h4>
          <button
            type="button"
            class="close stk-close"
            data-dismiss="modal"
            aria-hidden="true"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="smart-form" style="padding-bottom: 8px;">
            <label class="checkbox">
              <input type="checkbox" name="storeImage" /><i></i>
              <p>{i18n_ServCloud_Use_Shelf_Image}</p>
            </label>
          </div>
          <div class="widget-body">
            <form action="" id="storedropzone"></form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default stk-close" data-dismiss="modal">
            {i18n_ServCloud_Close}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

  #space .store .store-img:hover > .img-div > div {

  #space .store .store-img > div.img-edit,
  #space .store .store-img > .img-div > div {

  #space .store .store-img:hover img {

  #space .store .store-img img[src=''] {

  #space .store .store-img img {
    /* position: relative; */

  }

  #space .store .store-info-edit input[type='text'],
  select {
    width: 83px !important;

  }

  #space .store .store-info-edit input[type='text'][name='index'] {

  #space .store .store-info-edit .value-text select option {

  #save-modal textarea {

  }

  .selectStoreName {

  }

  .selectStoreName.store-checked {

  }

  .selectStoreName > a {
    margin: auto;

    text-align: center;
  }

  .selectStoreName > a > span {
    font-size: 10px;
    color: #ccc;
    margin: auto;
  }

  .update-image {
    color: #202427;
    font-size: 1.2em;
  }

  .zone-path {
    font-weight: bold;
    font-size: 1.2em;

    background-color: #efefef !important;
  }

  .zone-path:hover {
    background-color: aliceblue !important;
  }
