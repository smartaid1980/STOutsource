<section id="widget-grid">
  <div class="row">
    <article class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
      <div class="zone-path-select">
        <label>{i18n_ServCloud_Store_Path}</label>
        <select id="zone-path" class="form-control"></select>
      </div>
    </article>
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-reorder"></i> </span>
          <h2>{i18n_ServCloud_Store}</h2>
          <div class="widget-toolbar" role="menu">
            <div class="btn-group">
              <button
                class="btn dropdown-toggle btn-xs btn-warning"
                data-toggle="dropdown"
              >
                <span id="zoneId"></span> <i class="fa fa-caret-down"></i>
              </button>
              <ul id="zone-list" class="dropdown-menu pull-right"></ul>
            </div>
          </div>
        </header>

        <div>
          <div class="widget-body no-padding">
            <p class="alert alert-info">
              {i18n_ServCloud_Numerical_Representation} :
              {i18n_ServCloud_Remaining_Compartment}/{i18n_ServCloud_Total_Compartment}
            </p>
            <div id="space">
              <div><img class="bg" /></div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
<style>
  .zone-path-select {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
  }

  .zone-path-select label {
    padding-right: 5px;
    word-break: keep-all;
  }

  .store {
    color: #000 !important;
  }

  #space {
    /* position: relative; */
    /* width: 100%; */
    display: flex;
    justify-content: center;
    margin: auto;
  }

  #space > div {
    position: relative;
  }

  #space .bg {
    display: block;
    margin: auto;
    max-width: 95%;
  }

  #space .store {
    position: absolute;
    top: 0;
    left: 0;
    border: 1px solid #666;
    background: rgba(255, 255, 255, 0.8);
    cursor: pointer;
  }

  #space .store:hover {
    z-index: 1;
  }

  #space .store .store-title {
    text-align: center;
    padding: 0.5em;
    background-color: #d3d3d3;
  }

  #space .store .store-title .text {
    font-weight: bold;
  }

  #space.auto-show-other-signal .store .store-info {
    display: none;
  }

  #space.auto-show-other-signal .store:hover .store-info {
    display: block;
  }

  #space .store .store-info {
    float: left;
    margin: 0.5em;
  }

  #space .store .store-info .value-head {
    padding: 0.25em 0.5em;
  }

  #space .store .store-info .value-head span {
    display: inline-block;
  }

  #space .store .store-info .value-text {
    border-left: 1px solid #aaa;
    padding: 0.25em 0.5em;
  }

  #space .store .store-info .value-progress {
    border-left: 1px solid #aaa;
    padding: 0 0.5em;
  }

  #space .store .store-info .value-progress .progress {
    margin: 0;
    width: 130px;
  }

  #space .store .store-info .dynamic-value .value {
    /* width: 10em; */
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #space .store .store-img {
    text-align: center;
    position: absolute;
    top: 110%;
    /* left: 50%; */
  }

  #space .store .store-img img[src=''] {
    display: none;
  }

  #space .store .store-img > img {
    /* position: relative; */
    /* left: -50%; */
    width: 100%;
    height: 100%;
  }

  #space .store.online .store-title {
    background: #2e8b57;
  }

  #space .store.idle .store-title {
    background: #ffa500;
  }

  #space .store.alarm .store-title {
    background: #a90329;
  }

  #space .store.offline .store-title {
    background: #d3d3d3;
  }

  #flotTip {
    z-index: 1061 !important;
    font-size: 1.1em !important;
  }
</style>

  window.importPageScript()
