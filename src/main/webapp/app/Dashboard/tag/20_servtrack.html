<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article
      id="group-table"
      class="col col-xs-12 col-sm-12 col-md-12 col-lg-12"
    >
      <div
        id="sender-table-widget"
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
          <h2>{i18n_ServCloud_Group_Manage}</h2>
          <div class="widget-toolbar smart-form">
            <a
              id="rotate-start"
              href="javascript:void(0);"
              class="btn btn-labeled btn-info"
            >
              {i18n_ServCloud_Screen}
              <span><i class="fa fa-desktop"></i></span>
            </a>
          </div>
          <div class="widget-toolbar">
            <span class="onoffswitch-title">{i18n_ServCloud_Change_Freq}</span>
            <span class="onoffswitch">
              <input
                class="form-control spinner spinner-right"
                id="refresh-freq-spinner"
                value="10"
                type="text"
                disabled
              />
            </span>
          </div>
          <div class="widget-toolbar smart-form">
            <div class="btn-group">
              <button
                class="btn dropdown-toggle btn-xs btn-warning"
                data-toggle="dropdown"
              >
                <span id="style">{i18n_ServCloud_Dark_Style}</span>
                <i class="fa fa-caret-down"></i>
              </button>
              <ul id="style-list" class="dropdown-menu pull-right">
                <li>
                  <a href="javascript:void(0);" data-style="light"
                    >{i18n_ServCloud_Light_Style}</a
                  >
                </li>
                <li>
                  <a href="javascript:void(0);" data-style="dark"
                    >{i18n_ServCloud_Dark_Style}</a
                  >
                </li>
                <!-- <li><a href="javascript:void(0);" data-style="technology">{i18n_ServCloud_Technology_Style}</a></li> -->
              </ul>
            </div>
          </div>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="group_id"
              id="line-group-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Group_ID}</th>
                  <th>{i18n_ServCloud_Group_Name}</th>
                  <th>{i18n_ServCloud_Line}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="group_id"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Group_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="group_name"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Group_Name}"
                    />
                  </td>
                  <td>
                    <select
                      name="lines"
                      class="form-control"
                      multiple="multiple"
                      stk-getdata-source="db"
                      stk-getdata-name="a_servtrack_line"
                      stk-getdata-column-value="line_id"
                      stk-getdata-column-text="line_name"
                    ></select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article
      id="dashboard-widget"
      class="col col-xs-12 col-sm-12 col-md-12 col-lg-12 hide"
      data-style="dark"
    >
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
          <h2>{i18n_ServCloud_Dashboard}</h2>
          <div class="jarviswidget-ctrls">
            <a
              id="rotate-backward"
              href="javascript:void(0);"
              class="button-icon"
            >
              <i class="fa fa-backward"></i>
            </a>
            <a id="rotate-pause" href="javascript:void(0);" class="button-icon">
              <i class="fa fa-pause"></i>
            </a>
            <a
              id="rotate-forward"
              href="javascript:void(0);"
              class="button-icon"
            >
              <i class="fa fa-forward"></i>
            </a>
            <a id="rotate-end" href="javascript:void(0);" class="button-icon">
              <i class="fa fa-times"></i>
            </a>
          </div>
        </header>
        <div>
          <div id="dashboard-widget-body" class="widget-body no-padding"></div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<style>
  #widget-grid > div.row {
    display: flex;
    flex-wrap: wrap;
    align-content: stretch;
  }

  [data-style='dark'] .jarviswidget > div {
    background-color: #1f1e2c !important;
    color: white;
  }

  [data-style='technology'] .jarviswidget > div {
    background-color: #00031d !important;
    color: white;
  }

  .jarviswidget-ctrls .button-icon:hover {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .group {
    border-radius: 12px;
    padding: 10px 0;
    margin: 13px;
  }

  #dashboard-widget[data-style='light'] .group {
    background-color: rgb(242, 242, 242);
  }

  #dashboard-widget[data-style='dark'] .group {
    background-color: #161523;
  }

  #dashboard-widget[data-style='technology'] .group {
    background-color: #000d23db;
    box-shadow: 0px 0px 50px 0px #3fb9b9a6 inset;

    padding: 30px 0;
    margin: 30px;
    border: 1px solid #0c5382;
  }

  .group-title {
    font-size: 1.9em;
    padding-left: 21px;
    font-weight: bold;
  }

  #dashboard-widget[data-style='technology'] .group-title {
    padding-left: 30px;
  }

  .group-body {
    width: 100%;
    min-height: 50px;
  }

  .group-body > svg {
    display: flex;
    margin: auto;
  }

  .group-bottom {
    display: flex;
    flex-wrap: wrap;
    padding: 7px 21px 5px;
  }

  .card {
    margin: 7px;
    width: 19%;
    display: flex;
    align-items: center;
    min-height: 65px;
    padding: 9px 11px;
  }

  #dashboard-widget[data-style='light'] .card {
    background-color: white;
  }

  #dashboard-widget[data-style='dark'] .card {
    border: 1px solid #006053;
    background-color: #0b252d;
    color: #ffffff85;
  }

  #dashboard-widget[data-style='technology'] .card {
    background-color: #006f55;
    box-shadow: 0px 0px 13px 0px #03152c inset;
    border-radius: 10px;
  }

  #dashboard-widget[data-style='light'] .card.working {
    background-color: #009245;
    color: white;
  }

  #dashboard-widget[data-style='dark'] .card.working {
    background-color: #339938;
    color: #ffffff;
    font-weight: bold;
  }

  #dashboard-widget[data-style='technology'] .card.working {
    background-color: #00b94e;
    color: #ffffff;
    font-weight: bold;
  }

  .card-number {
    font-size: 2.5em;
    width: 22%;
    text-align: center;
    font-weight: bold;
  }

  #dashboard-widget[data-show-type='3'] .card-number {
    display: none;
  }

  #dashboard-widget[data-style='light'] .card-number {
    color: #009245;
  }

  #dashboard-widget[data-style='dark'] .card-number {
    color: rgba(255, 255, 255, 0.7);
  }

  #dashboard-widget[data-style='light'] .card.working .card-number {
    color: yellow;
  }

  #dashboard-widget[data-style='dark'] .card.working .card-number {
    color: #ffff00;
  }

  .card-info {
    font-size: 1.4em;
    flex-direction: column;
    display: flex;
    /* font-weight: bold; */
    flex-wrap: wrap;
    flex-direction: row;
    /* width: 87%; */
    letter-spacing: 1.3px;
    line-height: 2.6vh;
    font-size: 1.2em;
  }

  .card-info > span {
    flex-basis: 100%;
  }

  #jarviswidget-fullscreen-mode > div {
    height: 100%;
  }

  #refresh-freq-spinner {
    padding-left: 5px;
  }

  #refresh-freq-spinner ~ a.ui-spinner-button {
    line-height: 19px;
    cursor: pointer;
  }

  span.ui-spinner.ui-widget.ui-widget-content.ui-corner-all {
    margin-top: -9px;
  }

  .work-background {
    stroke-width: 3px;
  }
</style>
<link
  rel="stylesheet"
  type="text/css"
  href="./app/Dashboard/css/servtrack_in_and_out_station.css"
/>
<script>
  window.importPageScript()
</script>
