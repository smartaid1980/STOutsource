<section id="widget-grid">
  <a
    id="rotate-start"
    href="javascript:void(0);"
    class="btn btn-labeled btn-info"
  >
    <span class="btn-label"><i class="fa fa-desktop"></i></span>
    {i18n_ServCloud_Screen}
  </a>
  <!-- row -->
  <div class="row" id="rotate"></div>
  <!-- end row -->
</section>
<style>
  .jarviswidget > div {
    font-size: 1.1em;
  }

  [data-monitor-id]:not(article) {
    padding: 0;
  }

  [data-monitor-id] > div {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  [data-monitor-id^='partition'] {
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  .jarviswidget .widget-body,
  .jarviswidget .partition-body {
    display: flex;
    flex-flow: wrap;
    flex-grow: 1;
    min-height: 30px;
  }

  hr {
    margin: 5px 0;
    width: 100%;
  }

  [data-monitor-id^='dividingLine'] {
    width: 97%;
  }

  [data-monitor-id^='dividingLine'].vertical {
    width: 1px;
  }

  [data-monitor-id^='dividingLine'].vertical hr {
    height: 97%;
    border-top: 0px;
    border-right: 1px solid;
    margin: 0;
  }

  /* 分布 */
  .distribute.break-all {
    flex-direction: column;
  }

  .distribute.break-all.reverse {
    flex-direction: column-reverse;
  }

  .distribute.break-all.left {
    align-items: flex-start;
  }

  .distribute.break-all.right {
    align-items: flex-start;
  }

  .distribute.break-all.center {
    align-items: center;
    text-align: center;
  }

  .distribute.break-all.average {
    align-items: space-between;
  }

  .distribute.break-full,
  .distribute.keep-all {
    flex-direction: row;
  }

  .distribute.break-full.reverse,
  .distribute.keep-all.reverse {
    flex-direction: row-reverse;
  }

  .distribute.keep-all {
    flex-wrap: nowrap;
  }

  .distribute.break-full.left,
  .distribute.keep-all.left {
    align-items: flex-start;
  }

  .distribute.break-full.right,
  .distribute.keep-all.right {
    align-items: flex-start;
  }

  .distribute.break-full.center,
  .distribute.keep-all.center {
    align-items: center;
    text-align: center;
  }

  .distribute.break-full.average,
  .distribute.keep-all.average {
    align-items: center;
    justify-content: space-between;
  }

  /* 看板樣式 */
  .widget-body.dashboard {
    display: flex;
    font-size: 1.3em;
  }

  /* 黑色版 */
  .widget-body.black {
    background-color: #524f4fe3;
    color: white;
  }

  .widget-body.black > div {
    padding: 5px;
  }

  .widget-body.black .block {
    background-color: #4a4646;
  }

  .widget-body.black .legendLabel > span {
    color: white;
  }

  /* 區塊 */
  .block {
    height: 50px;
    padding: 3px;
    margin: 5px;
    border-radius: 5px;
    align-items: stretch;
    flex-grow: 1;
  }

  .block .partition-title {
    padding-left: 10px;
    font-size: 1.3em;
  }

  .block .partition-body {
    justify-content: center;
  }

  .block .partition-body {
    padding: 5px;
  }

  /* 框線 */
  .border {
    border-bottom: 1px solid #dadada;
    border-left: 1px solid #dadada;
  }

  .widget-body.border > [data-monitor-id],
  .border > .partition-body > [data-monitor-id] {
    border-top: 1px solid #dadada;
    border-right: 1px solid #dadada;
    padding: 5px 9px 2px 9px;
  }

  .border > .partition-body > [data-monitor-id^='partition'] [data-monitor-id] {
    padding: 0px !important;
  }

  .widget-body.black .border {
    border-bottom-color: #464646;
    border-left-color: #464646;
  }

  .widget-body.black.border > [data-monitor-id],
  .widget-body.black .border > .partition-body > [data-monitor-id] {
    border-top-color: #464646;
    border-right-color: #464646;
  }

  /* text */
  [data-monitor-id^='text'] > div {
    align-items: center;
    height: auto;
  }

  [data-monitor-id^='text'] .text {
    white-space: nowrap;
  }

  [data-monitor-id^='text'] .value {
    font-size: 1.5em;
  }

  [data-monitor-id^='text'] .average .value {
    text-align: right;
  }

  [data-monitor-id^='text'] > .border {
    padding: 5px 10px;
    width: max-content;
    background: #d3d3d3;
    border: 1px solid #666;
    color: #000;
    font-size: 1.1em;
  }

  /* easypiechart */
  [data-monitor-id^='easypiechart'] > div {
    align-items: center;
  }

  [data-monitor-id^='easypiechart'] > .chart-after .info {
    padding-left: 5px;
  }

  [data-monitor-id^='easypiechart'] > .chart-inside {
    position: relative;
  }

  [data-monitor-id^='easypiechart'] > .chart-inside .info {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 1.1em;
    white-space: nowrap;
  }

  [data-monitor-id^='easypiechart'] > .chart-inside .value {
    font-size: 1.3em;
  }

  /* 進度條 */
  .progress {
    width: 100%;
    height: 7px;
    margin: 10px 0;
  }

  [data-monitor-id^='progress'] {
    padding: 5px 9px 2px 9px !important;
  }

  [data-monitor-id^='progress'] > .keep-all > .progress {
    width: 80%;
    height: 22px;
  }

  /* 儀錶板 */
  .gauge > * {
    display: flex;
    margin: auto;
  }

  .gauge svg text {
    font-weight: bold;
  }

  /* 圖檔 */
  [data-monitor-id^='image'] {
    display: flex;
    justify-content: center;
    width: 100%;
  }

  img {
    height: 100%;
  }

  /* 圖表 */
  [data-monitor-id^='linechart'][class^='col'] > div:first-child,
  [data-monitor-id^='piechart'][class^='col'] > div:first-child,
  [data-monitor-id^='barchart'][class^='col'] > div:first-child {
    width: 100%;
  }

  [data-monitor-id^='linechart']:not([class^='col']),
  [data-monitor-id^='piechart']:not([class^='col']),
  [data-monitor-id^='barchart']:not([class^='col']) {
    width: 100%;
  }

  [data-monitor-id^='linechart'] > div:first-child,
  [data-monitor-id^='piechart'] > div:first-child,
  [data-monitor-id^='barchart'] > div:first-child {
    position: relative;
    min-height: 80px;
    padding: 5px;
    height: 100%;
  }

  .widget-body.dashboard [data-monitor-id^='linechart'] > div,
  .widget-body.dashboard [data-monitor-id^='barchart'] > div {
    padding: 0;
  }

  [data-monitor-id^='linechart'] .diagram,
  [data-monitor-id^='piechart'] .diagram,
  [data-monitor-id^='barchart'] .diagram {
    width: 100%;
    height: 100%;
  }

  [data-monitor-id^='linechart'] .header,
  [data-monitor-id^='piechart'] .header,
  [data-monitor-id^='barchart'] .header {
    display: flex;
    justify-content: space-between;
    /* position: absolute; */
  }

  [data-monitor-id^='piechart'] .header {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    z-index: 1;
    font-size: 1.8em;
    top: 0px;
    left: 0px;
  }

  /* sparkline */
  [data-monitor-id^='sparkline'] {
    width: 100%;
  }

  [data-monitor-id^='sparkline'] canvas {
    width: 100% !important;
    margin: auto;
  }
</style>
<script>
  window.importPageScript()
</script>
