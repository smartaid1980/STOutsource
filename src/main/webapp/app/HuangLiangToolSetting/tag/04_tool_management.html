<!-- widget grid -->
<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i></span>
          <h2>刀具設定</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-table"
              stk-entity-pk="tool_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th style="width: 5%;"></th>
                  <th style="width: 5%;"></th>
                </tr>
                <tr>
                  <th data-class="expand">刀具編碼</th>
                  <th>刀具類型</th>
                  <th>刀具規格</th>
                  <th>安全庫存</th>
                  <th>特殊用刀備註</th>
                  <th>預設新刀儲位</th>
                  <th>回收刀儲位</th>
                  <th>廠商單價</th>
                  <th>啟用</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
    <div
      class="modal fade"
      id="edit-tool-property-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">刀具設定</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class="smart-form" novalidate="novalidate">
                <fieldset>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">刀具編碼</label>
                      <label class="input">
                        <input
                          type="text"
                          name="tool_id"
                          class="form-control"
                          placeholder="刀具編碼"
                          stk-pk
                        />
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">刀具類型</label>
                      <label class="input">
                        <select
                          name="tool_type"
                          class="form-control"
                          id="tool-type"
                        ></select>
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">刀具規格</label>
                      <label class="input">
                        <input
                          type="text"
                          name="tool_spec"
                          class="form-control"
                          placeholder="刀具規格"
                        />
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">安全庫存</label>
                      <label class="input">
                        <input
                          type="text"
                          name="tool_ss"
                          class="form-control"
                          placeholder="安全庫存"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">特殊用刀備註</label>
                      <label class="input">
                        <input
                          type="text"
                          name="use_mark"
                          class="form-control"
                          placeholder="特殊用刀備註"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">預設新刀儲位</label>
                      <label class="input">
                        <select
                          name="tool_newloc"
                          class="form-control"
                          id="tool_newloc"
                        ></select>
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">回收刀儲位</label>
                      <label class="input">
                        <select
                          name="tool_recloc"
                          class="form-control"
                          id="tool_recloc"
                        ></select>
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section
                      class="col col-xs-12 col-sm-12 col-md-12 col-lg-6 hide"
                    >
                      <label class="label">單價維護</label>
                      <label class="input">
                        <input
                          type="text"
                          name="edit-price-btn"
                          class="form-control"
                          placeholder="單價維護"
                        />
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">啟用</label>
                      <label>
                        <span class="onoffswitch">
                          <input
                            type="checkbox"
                            name="is_open"
                            class="onoffswitch-checkbox"
                            checked="checked"
                            id="isopen-onoffswitch"
                          />
                          <label
                            class="onoffswitch-label"
                            for="isopen-onoffswitch"
                          >
                            <span
                              class="onoffswitch-inner"
                              data-swchon-text="ON"
                              data-swchoff-text="OFF"
                            ></span>
                            <span class="onoffswitch-switch"></span>
                          </label>
                        </span>
                      </label>
                    </section>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">儲存</button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="edit-price-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">單價維護</h4>
          </div>
          <div class="modal-body">
            <h3>刀具編碼： <span id="tool_id-modal"></span></h3>
            <h3>計價單位： NTD / PCS</h3>
            <hr />
            <table
              id="edit-price-table"
              stk-entity-pk="pks"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 35%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">廠商編碼</th>
                  <th>廠商名稱</th>
                  <th>單價(NTD)</th>
                  <th>維護時間</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      disabled
                      type="text"
                      name="tsup_id"
                      class="form-control"
                      placeholder="廠商編碼"
                      stk-pk
                    />
                  </td>
                  <td>
                    <select
                      name="tsup_name"
                      class="form-control"
                      placeholder="廠商名稱"
                    ></select>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="tool_price"
                      class="form-control"
                      placeholder="單價"
                    />
                  </td>
                  <td>
                    <input
                      disabled
                      type="text"
                      name="create_time"
                      class="form-control"
                      placeholder="維護時間"
                      stk-pk
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script type="text/javascript">
  window.importPageScript()
</script>
