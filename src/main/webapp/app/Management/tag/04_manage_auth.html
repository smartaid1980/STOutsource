<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-lock"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Authority_Management}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-auth-table"
              stk-entity-pk="auth_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 60%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Authorization_ID}</th>
                  <th>{i18n_ServCloud_Authorization_Name}</th>
                  <th>{i18n_ServCloud_Authorization_Function_Bind}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="auth_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Authorization_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="auth_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Authorization_Name}"
                    />
                  </td>
                  <td>
                    <select
                      name="sys_funcs"
                      class="form-control custom-scroll"
                      multiple="multiple"
                      stk-api="api/function/groupByApp"
                      stk-handler="handler"
                    ></select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
