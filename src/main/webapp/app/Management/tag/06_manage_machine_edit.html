<!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-gears"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Manage_Machine_Connection_Settings}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-machine-table"
              stk-entity-pk="device_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <!-- 機台編號 -->
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <!-- 機台名稱 -->
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <!-- 機種 -->
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <!-- CNC廠牌 -->
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 40%;">
                    <!-- 設備屬性 -->
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Machine_ID}</th>
                  <th data-hide="phone, tablet">{i18n_ServCloud_Name}</th>
                  <th data-hide="phone, tablet">
                    {i18n_ServCloud_Machine_Type}
                  </th>
                  <th data-hide="phone">{i18n_ServCloud_Brand_Id}</th>
                  <th>{i18n_ServCloud_Machine_Properties}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="device_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Machine_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="device_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Name}"
                    />
                  </td>
                  <td>
                    <select
                      name="machine_types"
                      class="form-control custom-scroll"
                      stk-getdata-source="db"
                      stk-getdata-name="m_machine_type"
                      stk-getdata-column-value="machine_type_id"
                      stk-getdata-column-text="type_name"
                    ></select>
                  </td>
                  <td>
                    <select
                      name="cnc_brands"
                      class="form-control custom-scroll"
                      stk-getdata-source="db"
                      stk-getdata-name="m_cnc_brand"
                      stk-getdata-column-value="cnc_id"
                      stk-getdata-column-text="name"
                    ></select>
                  </td>
                  <td>
                    <table
                      class="table"
                      name="param"
                      style="background-color: transparent;"
                    ></table>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
