<!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-machine-editor"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-gears"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Machine_Editor}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-machine-table"
              stk-entity-pk="device_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 40%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Machine_ID}</th>
                  <th>{i18n_ServCloud_Machine_Name}</th>
                  <th>{i18n_ServCloud_Cnc_Brand}</th>
                  <th>{i18n_ServCloud_Machine_Properties}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input type="text" name="deviceId" />
                  </td>
                  <td>
                    <input type="text" name="deviceName" />
                  </td>
                  <td>
                    <input type="text" name="deviceBrand" />
                  </td>
                  <td>
                    <input type="text" name="properties" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Modal Header</h4>
      </div>

      <div class="modal-body">
        <form action class="smart-form">
          <fieldset>
            <div class="row">
              <section class="col col-3">
                <h3>{i18n_ServCloud_Cnc_Brand}</h3>
              </section>
              <section class="col col-8">
                <label class="select">
                  <select id="machine-brand"> </select>
                  <i></i>
                </label>
              </section>
            </div>

            <div id="form1"></div>
          </fieldset>
        </form>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          id="save"
        >
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  window.importPageScript()
</script>
