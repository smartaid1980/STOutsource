<!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <!-- widget options:
                usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

                data-widget-colorbutton="false"
                data-widget-editbutton="false"
                data-widget-togglebutton="false"
                data-widget-deletebutton="false"
                data-widget-fullscreenbutton="false"
                data-widget-custombutton="false"
                data-widget-collapsed="true"
                data-widget-sortable="false"

                -->
        <header>
          <span class="widget-icon"> <i class="fa fa-gears"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Manage_Macro}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <form id="query-from" action="" class="smart-form">
              <fieldset>
                <legend>{i18n_ServCloud_Manage_Macro}</legend>
                <div class="row">
                  <section class="col col-6">
                    <!-- 1/2欄 -->
                    <label class="label">ServBox</label
                    ><!-- 標籤 -->
                    <label class="select"
                      ><!-- 選單 -->
                      <select id="input-select" name="select"> </select>
                      <i></i>
                    </label>
                  </section>
                  <section class="col col-6">
                    <!-- 1/2欄 -->
                    <label class="label">MACRO</label
                    ><!-- 標籤 -->
                    <label class="input"
                      ><!-- 文字框 -->
                      <input
                        id="macro-value"
                        class="form-control"
                        placeholder="1 ~ 999"
                        type="text"
                      />
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="macro-submit" type="submit" class="btn btn-success">
                  {i18n_ServCloud_Submit}</button
                ><!-- type="submit" 會觸發驗證 -->
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
