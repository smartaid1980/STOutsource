<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Manage_User}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-user-table"
              stk-entity-pk="user_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Account}</th>
                  <th data-hide="phone">{i18n_ServCloud_Name}</th>
                  <th data-hide="phone,tablet">{i18n_ServCloud_Email}</th>
                  <th data-hide="phone,tablet">{i18n_ServCloud_Phone}</th>
                  <th data-hide="phone,tablet">{i18n_ServCloud_Address}</th>
                  <th>{i18n_ServCloud_Group}</th>
                  <th data-hide="phone,tablet">{i18n_ServCloud_Close}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="user_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Account}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="user_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Name}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="user_email"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Email}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="user_phone"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Phone}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="user_address"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Address}"
                    />
                  </td>
                  <td>
                    <select
                      name="sys_groups"
                      class="form-control custom-scroll"
                      multiple="multiple"
                      stk-api="api/sysgroup/read"
                      stk-option-value="group_id"
                      stk-option-text="group_name"
                    ></select>
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_close"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
