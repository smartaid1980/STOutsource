<!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-gears"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Manage_Alarm_Anko}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <div class="alert alert-info fade in">
              <i class="fa-fw fa fa-info"></i>
              <strong>Info!</strong> {i18n_ServCloud_Alarm_Info_Msg}
            </div>
            <table
              id="stk-machine-name-table"
              stk-entity-pk="pks"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <!--<th class="hasinput" style="width:10%">
                  <input type="text" class="form-control" />
                </th>-->
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 50%;">
                    <input type="text" class="form-control" />
                  </th>
                  <!--<th class="hasinput" style="width:10%">
                          <input type="text" class="form-control" />
                        </th>-->
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Cnc_Brand}</th>
                  <!--<th>{i18n_ServCloud_Machine_Type}</th>-->
                  <th>{i18n_ServCloud_Alarm_10}</th>
                  <th>{i18n_ServCloud_Alarm_16}</th>
                  <th>{i18n_ServCloud_Alarm_Name}</th>
                  <th>{i18n_ServCloud_Alarm_Description}</th>
                  <!--<th>{i18n_ServCloud_Alarm_Clear}</th>-->
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <select
                      name="cnc_brand"
                      class="form-control custom-scroll"
                      stk-pk="{i18n_ServCloud_Stk_Pk}"
                      stk-getdata-source="db"
                      stk-getdata-name="m_cnc_brand"
                      stk-getdata-column-value="cnc_id"
                      stk-getdata-column-text="name"
                    ></select>
                  </td>
                  <!--<td>
					<select name="machine_type" class="form-control custom-scroll" stk-pk="{i18n_ServCloud_Stk_Pk}"
                          stk-getdata-source="db" stk-getdata-name="m_machine_type"
                          stk-getdata-column-value="machine_type_id" stk-getdata-column-text="type_name"></select>
				</td>-->
                  <td>
                    <input
                      type="text"
                      name="alarm_id"
                      cust="alarm10"
                      class="form-control"
                      placeholder=""
                      stk-required="{i18n_ServCloud_Stk_Required}"
                      stk-pk="{i18n_ServCloud_Stk_Pk}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="alarm_id"
                      cust="alarm16"
                      class="form-control"
                      placeholder=""
                      stk-required="{i18n_ServCloud_Stk_Required}"
                      stk-pk="{i18n_ServCloud_Stk_Pk}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="alarm_status"
                      class="form-control"
                      placeholder=""
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="description"
                      class="form-control"
                      placeholder=""
                    />
                  </td>
                  <!--<td>
                  <span>
                              <span class="onoffswitch">
                                <input type="checkbox" name="source" class="onoffswitch-checkbox" id="isopen-onoffswitch" />
                                <label class="onoffswitch-label" for="isopen-onoffswitch">
                                  <span class="onoffswitch-inner" data-swchon-text="ON" data-swchoff-text="OFF"></span>
                                  <span class="onoffswitch-switch"></span>
                                </label>
                              </span>
                            </span>
                </td>-->
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
