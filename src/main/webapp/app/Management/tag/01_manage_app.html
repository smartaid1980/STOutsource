<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- UPLOAD ZONE WIDGET START -->
    <article
      id="app-upload-zone"
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
    >
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud"></i> </span>
          <h2>{i18n_ServCloud_Create_App}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body">
            <form class="dropzone" id="app-file-zone"></form>
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
      <!-- end widget -->
    </article>
    <!-- UPLOAD ZONE WIDGET END -->

    <!-- UPLOAD config.json ZONE WIDGET START -->
    <article
      id="app-config-upload-zone"
      class="col-xs-6 col-sm-6 col-md-6 col-lg-6 hide"
    >
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud"></i> </span>
          <h2>更新 APP 功能 (開發者更新 APP 功能用)</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body">
            <form id="app-config-file-zone"></form>
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
      <!-- end widget -->
    </article>
    <!-- UPLOAD config.json ZONE WIDGET END -->

    <!-- TABLE WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cubes"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>ServCloud APP</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-app-table"
              stk-entity-pk="user_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 35%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 35%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_App_ID}</th>
                  <th>{i18n_ServCloud_App_Name}</th>
                  <th>{i18n_ServCloud_Version}</th>
                  <th>{i18n_ServCloud_Description}</th>
                  <th>{i18n_ServCloud_Func_Id_Name}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="app_id"
                      class="form-control"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input type="text" name="app_name" class="form-control" />
                  </td>
                  <td>
                    <input type="text" name="version" class="form-control" />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="description"
                      class="form-control"
                    />
                  </td>
                  <td>
                    <input type="text" name="sys_funcs" class="form-control" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- TABLE WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
