<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-clock-o"></i> </span>
          <h2>{i18n_ServCloud_Email_Widget_Alarm_Notification}</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-mail-table"
              stk-entity-pk="group_minute"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 75%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Continuous_Exception_Cumulative_time}</th>
                  <th
                    data-original-title="{i18n_ServCloud_Email_Recipeint_Tooltip}"
                  >
                    {i18n_ServCloud_Recipient}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="group_minute"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Cumulative_Time}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="mail_address"
                      type="text"
                      class="form-control"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>

      <div
        class="jarviswidget jarviswidget-color-darken"
        id="sending-setting-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Email_Widget_Report_Recipient}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="id"
              id="recipient-setting"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 33%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 33%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 33%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Email_Title}</th>
                  <th>{i18n_ServCloud_Email_Content}</th>
                  <th
                    data-original-title="{i18n_ServCloud_Email_Recipeint_Tooltip}"
                  >
                    {i18n_ServCloud_Email_Recipient}
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="title"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Email_Title}"
                    />
                  </td>
                  <td>
                    <textarea
                      name="content"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Email_Content}"
                    ></textarea>
                  </td>
                  <td>
                    <input name="recipients" type="text" class="form-control" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<style>
  .bootstrap-tagsinput > input {
    width: 100% !important;
  }
</style>
<script>
  window.importPageScript()
</script>
