<!-- widget grid -->
<section id="widget-grid" class="">

        data-widget-deletebutton="false"

        <div>

          <div class="jarviswidget-editbox">

          </div>

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-axis-efficiency-table"
              stk-entity-pk="machine_id"

              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />

                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />

                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">

                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">機台授權碼</th>
                  <th>機台名稱</th>
                  <th>主軸實際轉速門檻值</th>

              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <select name="machine_id" class="select2" stk-pk />

                  <td>
                    <input

                    <input
                      type="text"

                      placeholder="進給率百分比門檻值"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="re_time_limit"
                      class="form-control"
                      placeholder="加工倒數門檻"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
