<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <h4 id="detail-info" class="alert alert-info">
              {i18n_ServCloud_RawDownload_Alert} :
            </h4>
            <form
              id="stk-report-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <div>
                      <label class="label">{i18n_ServCloud_Start_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="startDate" />
                      </label>
                    </div>
                  </section>
                  <section class="col col-4">
                    <div>
                      <label class="label">{i18n_ServCloud_End_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="endDate" />
                      </label>
                    </div>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Device_Name}</label>
                    <label class="select">
                      <select name="device" multiple="multiple"></select>
                    </label>
                  </section>
                </div>
              </fieldset>

              <footer>
                <button id="send-btn" class="btn btn-primary">
                  {i18n_ServCloud_Download}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
