<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-wrench"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_Manage_Tool}</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-tool-table"
              stk-entity-pk="tool_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Tool_ID}</th>
                  <th>{i18n_ServCloud_Tool_Name}</th>
                  <th>{i18n_ServCloud_Device_Bind}</th>
                  <th>{i18n_ServCloud_Tool_Slot}</th>
                  <th>{i18n_ServCloud_Lifetime}</th>
                  <th>{i18n_ServCloud_Is_Enable}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="tool_id"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="tool_name"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_Name}"
                    />
                  </td>
                  <td>
                    <select
                      name="device_id"
                      class="form-control custom-scroll"
                      stk-getdata-source="db"
                      stk-getdata-name="m_device"
                      stk-getdata-column-value="device_id"
                      stk-getdata-column-text="device_name"
                    >
                      <option value="">{i18n_ServCloud_Unselected}</option>
                    </select>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="tool_slot"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_Slot}"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="lifetime"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Lifetime}"
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_enable"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script>
  window.importPageScript()
</script>
