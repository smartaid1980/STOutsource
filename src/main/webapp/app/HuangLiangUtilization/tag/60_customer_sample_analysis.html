<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      稼動管理應用服務
      <span>
        > 客戶樣本分析
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-6">
                    <section>
                      <label class="label">管編</label>
                      <label class="input">
                        <input type="text" id="manage_id" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-6">
                    <section>
                      <label class="label">客戶別</label>
                      <label class="input">
                        <input type="text" id="customer" />
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 14%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾校車開始時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾生產開始時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾生產結束時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾總校車時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾總生產時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾樣品總生產時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾總生產件數"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">管編</th>
                  <th>客戶別</th>
                  <th>班次</th>
                  <th>機台</th>
                  <th>人員</th>
                  <th data-original-title="計算基準以校車人員按Macro 300開始">
                    校車開始時間
                  </th>
                  <th data-original-title="計算基準以校車人員按Macro 100開始">
                    生產開始時間
                  </th>
                  <th data-original-title="計算基準以校車人員按Macro 103開始">
                    生產結束時間
                  </th>
                  <th
                    data-original-title="樣品生產時，校車人員校車時間總和-暫停(Macro522=305)"
                  >
                    總校車時間
                  </th>
                  <th
                    data-original-title="樣品生產時(Macro522=100~103)，機台運轉時間總和"
                  >
                    總生產時間
                  </th>
                  <th
                    data-original-title="樣品生產結束時間-樣品生產開始時間-暫停(Macro522=105, 215, 305)"
                  >
                    樣品總生產時間
                  </th>
                  <th
                    data-original-title="樣品生產件數總計，(機台總生產數)從校車按Macro 300開始起算"
                  >
                    總生產件數
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
