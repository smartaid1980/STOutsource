<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      稼動管理應用服務
      <span>
        > 產品稼動率查詢
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-6">
                    <section>
                      <label class="label">訂單編號</label>
                      <label class="input">
                        <input type="text" id="order_id" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-6">
                    <section>
                      <label class="label">管編</label>
                      <label class="input">
                        <input type="text" id="sample_id" />
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 4%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}顧車通電"
                    />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}顧車運轉"
                    />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}顧車閒置"
                    />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}實際產量"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}機台顯示產量"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}預期產量"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}單顆平均生產時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}機台稼動率"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}人員稼動率"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}效能稼動率"
                    />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <select class="form-control"></select>
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">訂單編號</th>
                  <th>日期</th>
                  <th>員編</th>
                  <th>人員姓名</th>
                  <th>班別</th>
                  <th>機台</th>
                  <th>顧車通電</th>
                  <th>顧車運轉</th>
                  <th>顧車閒置</th>
                  <th>實際產量</th>
                  <th>機台顯示產量</th>
                  <th data-original-title="顧車運轉/標準工時">預期產量</th>
                  <th>單顆平均生產時間</th>
                  <th data-original-title="該班次時間，機台運轉/機台通電">
                    機台稼動率
                  </th>
                  <th data-original-title="機台運轉/機台通電">人員稼動率</th>
                  <!-- 按Macro 100情形下， -->
                  <th data-original-title="實際產量/預期產量">效能稼動率</th>
                  <th>多次製程</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
