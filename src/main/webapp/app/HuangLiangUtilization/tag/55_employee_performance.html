<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      稼動管理應用服務
      <span>
        > 顧車人員績效查詢
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-4">
                    <section>
                      <label class="label">{i18n_ServCloud_Start_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="startDate" id="start-date" />
                      </label>
                    </section>
                    <section>
                      <label class="label">{i18n_ServCloud_End_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="endDate" id="end-date" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-4">
                    <section>
                      <label class="radio">
                        <input
                          type="radio"
                          name="user"
                          checked="checked"
                          value="user_type"
                        />
                        <i></i>

                        <p>依人員別</p>
                      </label>

                      <div class="inline-group">
                        <label class="radio">
                          <input
                            type="radio"
                            name="user_type"
                            checked="checked"
                            value="care"
                          />
                          <i></i>

                          <p>顧車人員</p>
                        </label>
                        <!--<label class="radio">
                        <input type="radio" name="user_type" value="maintain" />
                        <i></i>
                        <p>維修人員</p>
                      </label>
                      <label class="radio">
                        <input type="radio" name="user_type" value="regulate" />
                        <i></i>
                        <p>校車人員</p>
                      </label> -->
                        <label class="radio">
                          <input type="radio" name="user_type" value="all" />
                          <i></i>

                          <p>所有人員</p>
                        </label>
                      </div>
                      <label class="select select-multiple">
                        <select
                          id="employee"
                          name="employee"
                          multiple="multiple"
                        ></select>
                      </label>
                      <label class="radio">
                        <input type="radio" name="user" value="user_id" />
                        <i></i>

                        <p>依員工編號</p>
                      </label>
                      <label class="input">
                        <input type="text" id="user_id" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-4">
                    <section>
                      <label class="label">總品質稼動率(%) > </label>
                      <label class="input">
                        <input type="text" id="quality_utilization" value="0" />
                      </label>
                      <label class="label">效能稼動率(%) > </label>
                      <label class="input">
                        <input
                          type="text"
                          id="efficiency_utilization"
                          value="0"
                        />
                      </label>
                      <label class="label">達成機台數 > </label>
                      <label class="input">
                        <input
                          type="text"
                          id="achieved_machine_count"
                          value="0"
                        />
                      </label>
                      <label class="label">顧車通電時間 > </label>
                      <label class="input">
                        <input
                          type="text"
                          id="care_power_millisecond"
                          value="0"
                        />
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}達成機台數"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}看管總機台數"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}達成比例"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">日期</th>
                  <th>員編</th>
                  <th>人員姓名</th>
                  <th>班別</th>
                  <th>達成機台數</th>
                  <th>看管總機台數</th>
                  <th>達成比例</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
