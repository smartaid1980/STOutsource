<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      稼動管理應用服務
      <span>
        > 各機台校車紀錄查詢
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-4">
                    <section>
                      <label class="label">{i18n_ServCloud_Start_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="startDate" id="start-date" />
                      </label>
                    </section>
                    <section>
                      <label class="label">{i18n_ServCloud_End_Date}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input type="text" name="endDate" id="end-date" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-4">
                    <section>
                      <label class="radio">
                        <input
                          type="radio"
                          name="user"
                          checked="checked"
                          value="user_type"
                        />
                        <i></i>

                        <p>依人員別</p>
                      </label>

                      <label class="select">
                        <select id="filter" name="filter">
                          <option value="regulate">校車人員</option>
                          <option value="rd_manager">研發主管</option>
                          <option value="rd_regulate">研發校車</option>
                          <option value="fs_manager">廠務主管</option>
                          <option value="fs_regulate">廠務校車</option> </select
                        ><i></i>
                      </label>
                      <label></label>
                      <label class="select select-multiple">
                        <select
                          id="employee"
                          name="employee"
                          multiple="multiple"
                        ></select>
                      </label>
                      <label class="radio">
                        <input type="radio" name="user" value="user_id" />
                        <i></i>

                        <p>依員工編號</p>
                      </label>
                      <label class="input">
                        <input type="text" id="user_id" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-4">
                    <section>
                      <label class="label">{i18n_ServCloud_Machine}</label>
                      <label class="select select-multiple">
                        <select
                          id="machine"
                          name="machine"
                          multiple="multiple"
                        ></select>
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 6%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 4%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 4%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 4%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車起始時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車結束時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}開始量產時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}暫停時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}累積時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">日期</th>
                  <th>員編</th>
                  <th>人員姓名</th>
                  <th>班別</th>
                  <th>機台</th>
                  <th>訂單編號</th>
                  <th>多次製程</th>
                  <th data-original-title="Macro522=300的時間點或班次開始時間">
                    校車起始時間
                  </th>
                  <th data-original-title="Macro522=301的時間點或班次結束時間">
                    校車結束時間
                  </th>
                  <th data-original-title="Macro522=100的時間點或班次結束時間">
                    開始量產時間
                  </th>
                  <th data-original-title="Macro522=305，至下一個Macro為止">
                    暫停時間
                  </th>
                  <th
                    data-original-title="校車結束時間-校車起始時間-校車暫停時間"
                  >
                    累積時間
                  </th>
                  <th>校車首件不良品</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
