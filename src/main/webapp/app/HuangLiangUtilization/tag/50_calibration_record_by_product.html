<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      稼動管理應用服務
      <span>
        > 產品校車時間查詢
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-6">
                    <section>
                      <label class="label">訂單編號</label>
                      <label class="input">
                        <input type="text" id="order_id" />
                      </label>
                    </section>
                  </div>

                  <div class="col col-6">
                    <section>
                      <label class="label">管編</label>
                      <label class="input">
                        <input type="text" id="sample_id" />
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>

          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車開始時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車結束時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車累積時間"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}校車首車不良品"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}單顆生產時間(秒)"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}生產總顆數(實際產量)"
                    />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Filter}總品質稼動率"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">訂單編號</th>
                  <th>多次製程</th>
                  <th>機台</th>
                  <th>校車人員</th>
                  <th data-original-title="計算基準以按Macro 300開始">
                    校車開始時間
                  </th>
                  <th data-original-title="計算基準以按Macro 301開始">
                    校車結束時間
                  </th>
                  <th
                    data-original-title="校車結束時間-校車起始時間-校車暫停時間(Macro522=305)"
                  >
                    校車累積時間
                  </th>
                  <th>校車首車不良品</th>
                  <th
                    data-original-title="該機台該訂單該製程，校車期間最後的標準工時"
                  >
                    單顆生產時間(秒)
                  </th>
                  <th data-original-title="該機台該訂單該製程的實際生產顆數">
                    生產總顆數(實際產量)
                  </th>
                  <th
                    data-original-title="該機台該訂單該製程，總QC後良品數量/總機台實際生產產量"
                  >
                    總品質稼動率
                  </th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>

<script>
  window.importPageScript()
</script>
