<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>查詢</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form
              class="smart-form"
              id="query-staff-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">人員編號</label>
                    <label class="input">
                      <input type="text" id="staff-id" class="form-control" />
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">送出</button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="staff-crudTable-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>人員維護</h2>
        </header>
        <div>
          <div class="widget-body no-padding" id="staff-crudTable-body">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="staff_id"
              id="staff-crudTable"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>員工編號</th>
                  <th>姓名</th>
                  <th>部門</th>
                  <th>修改時間</th>
                  <th>啟用</th>
                  <th>員編加密編碼</th>
                  <th>新增時間</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="staff_id"
                      type="text"
                      class="form-control"
                      placeholder="員工編號"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="staff_name"
                      type="text"
                      class="form-control"
                      placeholder="員工姓名"
                    />
                  </td>
                  <td>
                    <select
                      name="dept_id"
                      class="form-control"
                      stk-getdata-source="db"
                      stk-getdata-name="a_teco_servtrack_dept"
                      stk-getdata-column-text="dept_name"
                      stk-getdata-column-value="dept_id"
                      stk-getdata-where="is_open = 'Y'"
                    ></select>
                  </td>
                  <td>
                    <input
                      name="modify_time"
                      type="text"
                      class="form-control"
                      placeholder="修改日"
                      disabled
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_open"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span
                        ></label>
                      </span>
                    </span>
                  </td>
                  <td>
                    <input
                      name="qrcod_staff"
                      type="text"
                      class="form-control"
                      placeholder="員編加密編碼"
                    />
                  </td>
                  <td>
                    <input
                      name="create_time"
                      type="text"
                      class="form-control"
                      placeholder="新增時間"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <div id="stk-file"></div>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
