<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>搜尋條件</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Structure_Level}</label
                    >
                    <label class="select">
                      <select
                        id="show-level"
                        class="form-control"
                        name="level"
                        data-rule-required="true"
                      ></select>
                      <i></i>
                    </label>
                  </div>
                </section>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Position_Zone}</label
                    >
                    <label class="select">
                      <select
                        id="level-option"
                        name="store-id"
                        class="full-width"
                        data-rule-required="true"
                      ></select>
                    </label>
                  </div>
                </section>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  送出
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>原料品名分類</h2></span
          >
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding" id="stk-table-body">
            <table
              id="stk-table"
              stk-entity-pk="pks"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">儲位編碼</th>
                  <th>store</th>
                  <th>grid</th>
                  <th>cell</th>
                  <th>可放置類型</th>
                  <th>品號</th>
                  <th>規格</th>
                  <th>是否啟用</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <select
                      name="store_view"
                      class="full-width"
                      placeholder="儲位編碼"
                    ></select>
                  </td>
                  <td>
                    <select
                      type="text"
                      name="store_id"
                      class="form-control"
                      placeholder="store"
                      stk-pk
                    ></select>
                  </td>
                  <td>
                    <select
                      type="text"
                      name="grid_index"
                      class="form-control"
                      placeholder="grid"
                      stk-pk
                    ></select>
                  </td>
                  <td>
                    <select
                      type="text"
                      name="cell_index"
                      class="form-control"
                      placeholder="cell"
                      stk-pk
                    ></select>
                  </td>
                  <td>
                    <input
                      disabled
                      type="text"
                      name="material_type"
                      class="form-control"
                      placeholder="可放置類型"
                    />
                  </td>
                  <td>
                    <select
                      required
                      name="material_id"
                      class="full-width"
                      placeholder="品號"
                      stk-pk
                    ></select>
                  </td>
                  <td>
                    <input
                      disabled
                      type="text"
                      name="material_desc"
                      class="form-control"
                      placeholder="規格"
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="status"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script>
  window.importPageScript()
</script>
