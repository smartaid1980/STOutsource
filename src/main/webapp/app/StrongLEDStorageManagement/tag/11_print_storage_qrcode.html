<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- QUERY WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form id="query-form" class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label class="label st-required"
                        >{i18n_ServCloud_Choose_Structure_Level}</label
                      >
                      <label class="select">
                        <select
                          id="show-level"
                          class="form-control"
                          name="level"
                          data-rule-required="true"
                        ></select>
                        <i></i>
                      </label>
                    </div>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="form-group">
                      <label class="label st-required"
                        >{i18n_ServCloud_Choose_Position_Zone}</label
                      >
                      <label class="select">
                        <select
                          id="level-option"
                          name="store-id"
                          class="full-width"
                          data-rule-required="true"
                        ></select>
                      </label>
                    </div>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="query-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- QUERY WIDGET END -->
    <!-- RESULT WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="detail-table-widget"
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <p id="chose-position" class="alert alert-info hide"></p>
            <table
              id="detail-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 40%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Structure_Level}</th>
                  <th>{i18n_ServCloud_Position_Code}</th>
                  <th>{i18n_ServCloud_Position_Name}</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <div
      class="modal fade"
      id="print-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              Ã—
            </button>
            <h4 class="modal-title">{i18n_ServCloud_Print_Qrcode}</h4>
          </div>
          <div class="modal-body">
            <div id="show-path-form" class="smart-form" novalidate="novalidate">
              <label class="checkbox">
                <input type="checkbox" name="show-path" checked="checked" />
                <i></i>{i18n_ServCloud_Show_Path}</label
              >
            </div>
            <div id="print-qrcode-btn-container">
              <button data-id="XL" class="btn btn-primary print">
                {i18n_ServCloud_Big_Tag}
              </button>
              <button data-id="S" class="btn btn-primary print">
                {i18n_ServCloud_Small_Tag}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- RESULT WIDGET END -->
  </div>
  <!-- end row -->
</section>
<style>
  #chose-position {
    margin: 0;
    border: none;
  }

  #print-qrcode-btn-container {
    display: flex;
    justify-content: space-evenly;
  }

  button.print {
    font-size: 1.5em;
    width: 100px;
    height: 50px;
  }

  #show-path-form {
    padding-bottom: 10px;
  }
</style>
<script>
  window.importPageScript()
</script>
