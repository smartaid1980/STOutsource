<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="store-table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Shelf_Manage}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="store_id"
              id="store-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Shelf_Name}</th>
                  <th>{i18n_ServCloud_Shelf_Desc}</th>
                  <th>{i18n_ServCloud_Shelf_Type}</th>
                  <th>{i18n_ServCloud_Shelf_Grid_Count}</th>
                  <th>{i18n_ServCloud_Store}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="store_name"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Shelf_Name}"
                    />
                  </td>
                  <td>
                    <textarea
                      name="store_desc"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Shelf_Desc}"
                      cols="20"
                      rows="5"
                    ></textarea>
                  </td>
                  <td>
                    <select
                      name="store_type_id"
                      class="form-control"
                      stk-getdata-source="db"
                      stk-getdata-name="a_storage_store_type"
                      stk-getdata-column-value="store_type_id"
                      stk-getdata-column-text="store_type_name"
                    ></select>
                  </td>
                  <td>
                    <input
                      name="store_grid_count"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Shelf_Grid_Count}"
                    />
                  </td>
                  <td>
                    <select
                      name="zone_id"
                      class="form-control"
                      stk-getdata-source="db"
                      stk-getdata-name="a_storage_zone"
                      stk-getdata-column-value="zone_id"
                      stk-getdata-column-text="zone_name"
                    ></select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
