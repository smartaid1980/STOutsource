<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="query-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Conditions}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate" id="query-form">
              <fieldset>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Structure_Level}</label
                    >
                    <label class="select">
                      <i></i>
                      <select
                        id="structure-level"
                        name="structure-level"
                        data-rule-required="true"
                      ></select>
                    </label>
                  </div>
                </section>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Position_Zone}</label
                    >
                    <label class="select">
                      <i></i>
                      <select
                        id="path"
                        name="path"
                        data-rule-required="true"
                        class="full-width"
                      ></select>
                    </label>
                  </div>
                </section>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Query}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="store-table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Shelf_Manage}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="store_id"
              id="store-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasselect" style="width: 30%;">
                    <select class="form-control"></select>
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Shelf_ID}</th>
                  <th>{i18n_ServCloud_Shelf_Name}</th>
                  <th>{i18n_ServCloud_Shelf_Type}</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
