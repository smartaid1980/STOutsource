<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Section_Information}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="section_id"
              id="stk-section-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 50%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Section_ID}</th>
                  <th>{i18n_ServCloud_Section_Name}</th>
                  <th>{i18n_ServCloud_Device_Bind}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="section_id"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Section_ID}"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="section_name"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Section_Name}"
                    />
                  </td>
                  <td>
                    <select
                      name="device_work_sections"
                      class="form-control custom-scroll"
                      multiple="multiple"
                      stk-getdata-source="db"
                      stk-getdata-name="m_device"
                      stk-getdata-column-value="device_id"
                      stk-getdata-column-text="device_name"
                    ></select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
