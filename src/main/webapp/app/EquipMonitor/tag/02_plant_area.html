<section id="widget-grid">
  <a href="javascript: void(0)" id="leave-btn" class="btn btn-default"
    ><i class="fa fa-mail-reply"></i>&nbsp; {i18n_ServCloud_Go_Back}
  </a>
  <br />
  <br />
  <div
    class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
    data-widget-fullscreenbutton="false"
    data-widget-editbutton="false"
    data-widget-collapsed="false"
    data-widget-colorbutton="false"
    data-widget-deletebutton="false"
    data-widget-togglebutton="false"
  >
    <header>
      <span class="widget-icon"> <i class="fa fa-reorder"></i> </span>
      <h2>【<span id="plantAreaId"></span>】</h2>
      <!-- 暫時使用 -->
      <div class="widget-toolbar hide" role="menu">
        <button id="changeStyle" class="btn bg-color-blue txt-color-white hide">
          {i18n_ServCloud_Switch_Style}
        </button>
        <!-- <a href="javascript:void(0);" class="btn bg-color-blue txt-color-white stk-load">Load</a> -->
      </div>
    </header>

    <div class="tab-content padding-10">
      <!--  系統1  -->
      <div id="space">
        <div><img class="bg" /></div>
      </div>
    </div>
  </div>
</section>
<style>
  .device {
    color: #000 !important;
  }

  #space {
    /* position: relative; */
    /* width: 100%; */
    display: flex;
    justify-content: center;
    margin: auto;
  }

  #space > div {
    position: relative;
  }

  #space .bg {
    display: block;
    margin: auto;
    max-width: 95%;
  }

  #space .device {
    position: absolute;
    top: 0;
    left: 0;
    border: 1px solid #666;
    background: rgba(255, 255, 255, 0.8);
    cursor: pointer;
  }
  #space .device[disabled='true'] {
    cursor: not-allowed;
  }

  #space .device:hover {
    z-index: 1;
  }

  #space .device .device-title {
    text-align: center;
    padding: 0.5em;
    background-color: #d3d3d3;
  }

  #space .device .device-title .text {
    font-weight: bold;
  }

  #space.auto-show-other-signal .device .device-info {
    display: none;
  }

  #space.auto-show-other-signal .device:hover .device-info {
    display: block;
  }

  #space .device .device-info {
    float: left;
    margin: 0.5em;
  }

  #space .device .device-info .value-head {
    padding: 0.25em 0.5em;
  }

  #space .device .device-info .value-head span {
    display: inline-block;
  }

  #space .device .device-info .value-text {
    border-left: 1px solid #aaa;
    padding: 0.25em 0.5em;
  }

  #space .device .device-info .value-progress {
    border-left: 1px solid #aaa;
    padding: 0 0.5em;
  }

  #space .device .device-info .value-progress .progress {
    margin: 0;
    width: 130px;
  }

  #space .device .device-info .dynamic-value .value {
    /* width: 10em; */
    overflow: hidden;
    text-overflow: ellipsis;
  }

  #space .device .device-img {
    text-align: center;
    position: absolute;
    top: 110%;
    /* left: 50%; */
  }

  #space .device .device-img img[src=''] {
    display: none;
  }

  #space .device .device-img > img {
    /* position: relative; */
    /* left: -50%; */
    width: 100%;
    height: 100%;
  }

  #space .device.online .device-title {
    background: #2e8b57;
  }

  #space .device.idle .device-title {
    background: #ffa500;
  }

  #space .device.alarm .device-title {
    background: #a90329;
  }

  #space .device.offline .device-title {
    background: #d3d3d3;
  }

  #flotTip {
    z-index: 1061 !important;
    font-size: 1.1em !important;
  }
</style>
<script type="text/javascript">
  window.importPageScript()
</script>
