<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-table fa-fw"></i>
      {i18n_ServCloud_EquipMonitor}
      <span>
        > {i18n_ServCloud_Production_Line_Edit}
      </span>
    </h1>
  </div>
</div>

<section id="widget-grid">
  <div
    class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
    data-widget-fullscreenbutton="false"
    data-widget-editbutton="false"
    data-widget-collapsed="false"
    data-widget-colorbutton="false"
    data-widget-deletebutton="false"
    data-widget-togglebutton="false"
  >
    <header>
      <span class="widget-icon"> <i class="fa fa-reorder"></i> </span>
      <span
        >&nbsp;&nbsp;&nbsp;
        <h2>【<span id="lineId"></span>】</h2></span
      >

      <!-- Edit -->
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-green txt-color-white stk-save"
          >Save</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-blue txt-color-white stk-load"
          >Load</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <a
          href="javascript:void(0);"
          class="btn bg-color-red txt-color-white stk-upload"
          >Upload Image</a
        >
      </div>
      <div class="widget-toolbar" role="menu">
        <!--<a href="javascript:void(0);" class="btn btn-primary stk-add">Add Machine</a>-->
        <a
          href="javascript:void(0);"
          class="btn bg-color-orange txt-color-white stk-load-machines"
          >Load Machine</a
        >
      </div>
    </header>

    <div class="tab-content padding-10">
      <!--  系統1  -->
      <div id="space">
        <img
          class="bg"
          src="./app/EquipMonitor/img/production/production_line.png"
        />
        <!-- device -->
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  id="load-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="remoteModalLabel"
  data-backdrop="false"
  data-keyboard="true"
  style="background-color: rgba(0, 0, 0, 0.5);"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="load-modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="float: left;">選擇欲載入產線</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="widget-body">
          <table class="table table-striped table-forum">
            <tbody></tbody>
          </table>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">關閉</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="upload-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="remoteModalLabel"
  data-backdrop="false"
  data-keyboard="true"
  style="background-color: rgba(0, 0, 0, 0.5);"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="upload-modal-content">
      <div class="modal-header">
        <h4 class="modal-title" style="float: left;">上傳背景圖</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="widget-body">
          <form action="" class="dropzone dropzone-v15" id="mydropzone"></form>
          <div class="modal-footer">
            <button class="btn btn-default" data-dismiss="modal">關閉</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
