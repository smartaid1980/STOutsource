<style>
  #machine-sort {
    display: flex;
    align-content: center;
    flex-wrap: wrap;
  }

  #space .device {
    position: relative;
    border: 1px solid #666;
    background: rgba(255, 255, 255, 0.8);
    margin: 5px 1%;
    width: 23%;
    cursor: pointer;
  }

  #space .device .device-title {
    text-align: center;
    padding: 0.5em;
    padding-bottom: 2.1em;
    background-color: #d3d3d3;
  }

  #space .device .device-info td {
    padding: 3px;
  }

  #space {
    margin: auto;
  }

  #space > div {
    position: relative;
  }

  #space .device.online .device-title {
    background: #2e8b57;
    color: #fff;
  }

  #space .device.idle .device-title {
    background: #ffa500;
  }

  #space .device.alarm .device-title {
    background: #a90329;
    color: #fff;
  }

  #space .device.offline .device-title {
    background: #d3d3d3;
  }

  #flotTip {
    z-index: 1061 !important;
    font-size: 1.1em !important;
  }

  .labelValue {
    word-break: break-word;
  }
</style>
