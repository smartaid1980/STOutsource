<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-table fa-fw"></i>
      EquipMonitor
      <span
        >>
        <span id="machineIdHead"></span>
        > 主要資訊
      </span>
    </h1>
  </div>
</div>

<section data-ng-init="init()">
  <div id="monitorHeader"></div>

  <div
    class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
    data-widget-fullscreenbutton="false"
    data-widget-editbutton="false"
    data-widget-collapsed="false"
    data-widget-colorbutton="false"
    data-widget-deletebutton="false"
    data-widget-togglebutton="false"
  >
    <header>
      <span class="widget-icon"> <i class="fa fa-reorder"></i> </span>
      <span
        >&nbsp;&nbsp;&nbsp;
        <h2>
          【監控資訊】LEAN_ID = <span id="boxId"></span> 機台編號 =
          <span id="machineId"></span> 機台名稱 =
          <span id="machineName"></span></h2
      ></span>
    </header>
  </div>

  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
        data-widget-editbutton="false"
        data-widget-collapsed="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>機台資料</h2></span
          >
        </header>
        <table class="table table-bordered">
          <tr>
            <td class="col-lg-3 col-md-3 col-sm-3 col-xs-3">機種編號</td>
            <td id="G_TYPE" class="col-lg-9 col-md-9 col-sm-9 col-xs-9">---</td>
          </tr>
          <tr>
            <td>機台編號</td>
            <td id="G_DVID">---</td>
          </tr>
          <tr>
            <td>流水號</td>
            <td id="G_ODNO">---</td>
          </tr>
          <tr>
            <td>生產月份</td>
            <td id="G_PDMN">---</td>
          </tr>
          <tr>
            <td>現在時間</td>
            <td id="G_TIME">---</td>
          </tr>
          <tr>
            <td>時差</td>
            <td>
              <span id="G_TMZZ">---</span>
            </td>
          </tr>
          <tr>
            <td>機台運轉狀態</td>
            <td>
              <span id="G_CONS" class="btn" style="background: #f3f3f3;"></span>
              <span id="machine-light-name"></span>
            </td>
          </tr>
          <tr>
            <td>機台異常代碼</td>
            <td id="G_ALAM">---</td>
          </tr>
          <tr>
            <td>每日總產量</td>
            <td>
              <span id="G_TOCP">---</span>
              <span> KG</span>
            </td>
          </tr>
        </table>
      </div>
    </article>

    <section class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div id="machine-ligth" style="float: right;"></div>
    </section>

    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken data-widget-collapsed"
        data-widget-editbutton="false"
        data-widget-collapsed="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>馬達(變頻器)資料</h2></span
          >
        </header>
        <table id="motor-info-table" class="table table-bordered"></table>
      </div>
    </article>
  </div>

  <!-- <div id="test_Submit">
    <button type="submit" id ="send" class="submit btn btn-primary submitText">send cmd</button>
    <button id="clear" class="clear btn btn-danger">stop cmd</button>
  </div> -->
</section>

<script type="text/javascript">
  window.importPageScript()
</script>
