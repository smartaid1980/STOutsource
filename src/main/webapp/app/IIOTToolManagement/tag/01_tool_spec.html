<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="query-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">{i18n_ServCloud_Tool_Type}</label>
                    <label class="input">
                      <select
                        class="select2 full-width"
                        id="tool-type"
                      ></select>
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">{i18n_ServCloud_Tool_Number}</label>
                    <label class="input">
                      <select
                        class="select2 full-width"
                        id="tool-code"
                      ></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button name="submit-clean" class="btn btn-primary">
                  {i18n_ServCloud_Clean}
                </button>
                <button id="submit" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="tool-erp-sync-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Tool_maintenance_specifications}</h2>
        </header>
        <div>
          <div id="tool-erp-sync-body" class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="tool_code"
              id="tool-erp-sync"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Tool_Number}</th>
                  <th>{i18n_ServCloud_Tool_Diameter}</th>
                  <th>{i18n_ServCloud_Tool_Type}</th>
                  <th>{i18n_ServCloud_Life_Of_Tool_Usage(hrs)}</th>
                  <th>{i18n_ServCloud_Alarm_Of_Tool_Usage(hrs)}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="tool_code"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_Number}"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="tool_spec"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_Diameter}"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="tool_type"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Tool_Type}"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="use_life_hr"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Life_Of_Tool_Usage(hrs)}"
                    />
                  </td>
                  <td>
                    <input
                      name="alarm_life_hr"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Alarm_Of_Tool_Usage(hrs)}"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
