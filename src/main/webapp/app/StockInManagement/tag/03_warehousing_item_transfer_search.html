<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="search-query-conditions-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Inquire}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate" id="form">
              <fieldset>
                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <div>
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="startDate"
                        name="startDate"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </div>
                </section>
                <section class="col col-xs-12 col-sm-12 col-md-6 col-lg-6">
                  <div>
                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="endDate"
                        name="endDate"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </div>
                </section>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Inquire}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->

    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="query-result-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        id="detail-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              id="query-result"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: calc(100% / 6);">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: calc(100% / 6);">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: calc(100% / 6);">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: calc(100% / 6);">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: calc(100% / 6);">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Upload_Time}</th>
                  <th>{i18n_ServCloud_Upload_DataName}</th>
                  <th>{i18n_ServCloud_Total_Rows}</th>
                  <th>{i18n_ServCloud_Success_Rows}</th>
                  <th>{i18n_ServCloud_Fail_Rows}</th>
                  <th>{i18n_ServCloud_Upload_Account}</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
