<!-- widget grid -->
<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cube"></i> </span>
          <h2>材料設定</h2>
        </header>
        <!-- widget div-->
        <div role="content">
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="material-profile-table"
              stk-entity-pk="mat_id"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">材料編碼</th>
                  <th>類別</th>
                  <th>屬性</th>
                  <th>計價單位</th>
                  <th>上漆顏色</th>
                  <th>顏色色號</th>
                  <th>材料比重</th>
                  <th>單價維護</th>
                  <th>是否啟用</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
    <div
      class="modal fade"
      id="edit-material-property-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">材料設定</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class="smart-form" novalidate="novalidate">
                <fieldset>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">材料編碼</label>
                      <label class="input">
                        <input
                          type="text"
                          name="mat_id"
                          class="form-control"
                          placeholder="材料編碼"
                          stk-pk
                        />
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">類別</label>
                      <label class="input">
                        <input
                          type="text"
                          name="mat_type"
                          class="form-control"
                          placeholder="類別"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">屬性</label>
                      <label class="input">
                        <select
                          name="mat_att"
                          class="form-control"
                          placeholder="屬性"
                        >
                          <option value="metal">金屬</option>
                          <option value="plastic">塑膠</option>
                        </select>
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">計價單位</label>
                      <label class="input">
                        <input
                          disabled
                          type="text"
                          name="mat_unit"
                          class="form-control"
                          placeholder="計價單位"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">上漆顏色</label>
                      <label class="input">
                        <input
                          type="text"
                          name="mat_color"
                          class="form-control"
                          placeholder="上漆顏色"
                        />
                      </label>
                    </section>
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">顏色色號</label>
                      <label class="input">
                        <input
                          type="text"
                          name="mat_colornumber"
                          class="form-control"
                        />
                        <i
                          class="icon-append"
                          style="padding: 0; border: none;"
                        ></i>
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">材料比重</label>
                      <label class="input">
                        <input
                          type="text"
                          name="mat_sg"
                          class="form-control"
                          placeholder="材料比重"
                        />
                      </label>
                    </section>
                    <section
                      class="col col-xs-12 col-sm-12 col-md-12 col-lg-6 hide"
                    >
                      <label class="label">單價維護</label>
                      <label class="input">
                        <input
                          type="text"
                          name="edit-price-btn"
                          class="form-control"
                          placeholder="單價維護"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-xs-12 col-sm-12 col-md-12 col-lg-6">
                      <label class="label">啟用</label>
                      <label>
                        <span class="onoffswitch">
                          <input
                            type="checkbox"
                            name="is_open"
                            class="onoffswitch-checkbox"
                            checked="checked"
                            id="isopen-onoffswitch"
                          />
                          <label
                            class="onoffswitch-label"
                            for="isopen-onoffswitch"
                          >
                            <span
                              class="onoffswitch-inner"
                              data-swchon-text="ON"
                              data-swchoff-text="OFF"
                            ></span>
                            <span class="onoffswitch-switch"></span>
                          </label>
                        </span>
                      </label>
                    </section>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              {i18n_ServCloud_Store}
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="edit-price-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">單價維護</h4>
          </div>
          <div class="modal-body">
            <h3>材料編碼： <span id="mat_id-modal"></span></h3>
            <h3>計價單位： <span id="mat_unit-modal"></span></h3>
            <hr />
            <table
              id="edit-price-table"
              stk-entity-pk="pks"
              class="table table-striped table-bordered table-hover"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 35%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">廠商編碼</th>
                  <th>廠商名稱</th>
                  <th>單價(NTD)</th>
                  <th>維護時間</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      disabled
                      type="text"
                      name="sup_id"
                      class="form-control"
                      placeholder="廠商編碼"
                      stk-pk
                    />
                  </td>
                  <td>
                    <select
                      name="sup_name"
                      class="form-control"
                      placeholder="廠商名稱"
                      stk-pk
                    ></select>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="mat_price"
                      class="form-control"
                      placeholder="單價"
                    />
                  </td>
                  <td>
                    <input
                      disabled
                      type="text"
                      name="modify_time"
                      class="form-control"
                      placeholder="維護時間"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<style>
  @import url('css/bootstrap-colorpicker-v2.5.3/bootstrap-colorpicker.min.css');
</style>
<script type="text/javascript">
  window.importPageScript()
</script>
