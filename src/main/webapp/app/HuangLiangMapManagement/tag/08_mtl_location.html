<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-table fa-fw"></i>
      選單維護
      <span>> 材料庫位置設定 </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<!-- widget grid -->
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cube"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>材料庫位置設定</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-table"
              stk-entity-pk="location"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 27%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 27%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 27%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 11%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">位置名稱</th>
                  <th data-class="expand">區域代碼</th>
                  <th>材料編碼</th>
                  <th>是否啟用</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="location"
                      class="form-control"
                      placeholder="位置名稱"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="area"
                      class="form-control"
                      placeholder="區域代碼"
                    />
                  </td>
                  <td>
                    <select
                      name="mat_id"
                      class="form-control custom-scroll"
                      stk-getdata-source="db"
                      stk-getdata-name="a_huangliang_mat_profile"
                      stk-getdata-column-value="mat_id"
                      stk-getdata-column-text="mat_id"
                    >
                    </select>
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_open"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script type="text/javascript">
  window.importPageScript()
</script>
