<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        id="query-condition-widget"
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form
              id="query-condition-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <div class="col col-lg-3 col-md-6 col-sm-12">
                    <section>
                      <label class="label">刀具類型</label>
                      <label class="select">
                        <select id="tool-type" name="tool_type"></select>
                        <i></i>
                      </label>
                    </section>
                    <section>
                      <label class="label">區域</label>
                      <label class="select">
                        <select
                          id="location-area"
                          name="location_area"
                          multiple
                        ></select>
                      </label>
                    </section>
                  </div>
                  <div class="col col-lg-3 col-md-6 col-sm-12">
                    <section>
                      <label class="label">刀具規格</label>
                      <label class="select">
                        <select id="tool-spec" name="tool_spec">
                          <option value=""></option>
                        </select>
                        <!-- <i></i> -->
                      </label>
                    </section>
                    <section>
                      <label class="label">儲位</label>
                      <label class="select">
                        <select
                          id="tool-location"
                          name="tool_location"
                          multiple
                        ></select>
                      </label>
                    </section>
                  </div>
                  <div class="col col-lg-3 col-md-6 col-sm-12">
                    <section>
                      <label class="label">刀具編碼</label>
                      <label class="input">
                        <!-- <select id="tool-id" name="tool_id"></select> -->
                        <input
                          id="tool-id"
                          type="text"
                          name="tool_id"
                          placeholder="輸入至少三碼以顯示篩選結果"
                        />
                      </label>
                    </section>
                    <section>
                      <label class="label">成本分類</label>
                      <label class="select">
                        <select id="type-for" name="type_for" multiple></select>
                      </label>
                    </section>
                  </div>
                  <div class="col col-lg-3 col-md-6 col-sm-12">
                    <section>
                      <label class="label">刀具堪用程度</label>
                      <div class="inline-group">
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="tool_status"
                            value="N"
                            checked
                          />
                          <i></i>新刀
                        </label>
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="tool_status"
                            value="B"
                            checked
                          />
                          <i></i>回收刀
                        </label>
                      </div>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
                <button id="clear-btn" class="btn btn-success">
                  清除條件
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->
      <!-- detail DATATABLE -->
      <div
        id="query-result-widget"
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>刀具庫存</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="query-result-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 6%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 18%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>成本分類</th>
                  <th>刀具編碼</th>
                  <th>刀具類型</th>
                  <th>刀具規格</th>
                  <th>廠商</th>
                  <th>刀具堪用程度</th>
                  <th>區域</th>
                  <th>儲位</th>
                  <th>庫存(支)</th>
                  <th>特殊用刀備註</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>
