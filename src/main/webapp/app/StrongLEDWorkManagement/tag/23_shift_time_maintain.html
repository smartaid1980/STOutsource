<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-12">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      {i18n_ServCloud_ServTrackManagement_000007}
      <span>
        > {i18n_ServCloud_ServTrackManagement_000125}
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-clock-o"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>{i18n_ServCloud_ServTrackManagement_000123}</h2></span
          >
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="stk-work-shift-table"
              stk-entity-pk="start_time"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 50%;">
                    <input type="text" class="form-control" />
                  </th>
                  <!--  <th class="hasinput" style="width:30%">
                  <input type="text" class="form-control"/>
                </th> -->
                  <th class="hasinput" style="width: 50%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">
                    {i18n_ServCloud_ServTrackManagement_000124}
                  </th>
                  <!-- <th>班次結束時間</th> -->
                  <th>{i18n_ServCloud_ServTrackManagement_000127}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <div>
                      <div class="input-group" style="display: table;">
                        <input
                          class="form-control clockpicker"
                          type="text"
                          data-autoclose="true"
                          name="start_time"
                          placeholder="{i18n_ServCloud_ServTrackManagement_000122}"
                          stk-pk
                        />
                        <span class="input-group-addon"
                          ><i class="fa fa-clock-o"></i
                        ></span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <input
                      class="form-control"
                      type="text"
                      name="duration_sp"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script>
  window.importPageScript()
</script>
