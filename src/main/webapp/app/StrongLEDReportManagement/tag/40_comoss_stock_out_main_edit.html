<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="queryID" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required"
                      >{i18n_ServCloud_Start_Date}</label
                    >
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="startID"
                        name="startID"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                    <label class="label st-required"
                      >{i18n_ServCloud_End_Date}</label
                    >
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="endID"
                        name="endID"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">{i18n_ServCloud_Bill_No}</label>
                    <label class="input">
                      <select
                        class="select2 full-width"
                        id="bill_select"
                        name="bill_select"
                      ></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submitBtn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="reportID-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding" id="reportID-div">
            <table
              class="table table-striped table-bordered table-hover"
              stk-entity-pk="pks"
              width="100%"
              id="reportID"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Bill_No}</th>
                  <th>{i18n_ServCloud_Bill_Date}</th>
                  <th>{i18n_ServCloud_Stock_Out_date}</th>
                  <th>{i18n_ServCloud_Remark}</th>
                  <th>{i18n_ServCloud_Ware_ID}</th>
                  <th>{i18n_ServCloud_Stock_Out_Bill_Type}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="bill_no"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Bill_No}"
                      disabled
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="bill_date"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Bill_Date}"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="stock_out_date"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Stock_Out_date}"
                    />
                  </td>
                  <td>
                    <input
                      name="remark"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Remark}"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="ware_id"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Ware_ID}"
                      disabled
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      name="column_1"
                      type="text"
                      class="form-control"
                      placeholder="{i18n_ServCloud_Stock_Out_Bill_Type}"
                      disabled
                      stk-pk
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
