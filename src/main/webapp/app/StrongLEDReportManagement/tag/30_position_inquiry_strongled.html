<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="search-query-conditions-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Conditions}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate" id="form">
              <fieldset>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Structure_Level}</label
                    >
                    <label class="select">
                      <select
                        id="show-level"
                        class="form-control"
                        name="level"
                        data-rule-required="true"
                      ></select>
                      <i></i>
                    </label>
                  </div>
                </section>
                <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                  <div class="form-group">
                    <label class="label st-required"
                      >{i18n_ServCloud_Choose_Position_Zone}</label
                    >
                    <label class="select">
                      <select
                        id="level-option"
                        name="store-id"
                        class="full-width"
                        data-rule-required="true"
                      ></select>
                    </label>
                  </div>
                </section>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Query}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->

    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        id="query-result-widget"
        class="jarviswidget jarviswidget-color-darken frame"
        id="detail-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              id="query-result"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 30%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Position_Code}</th>
                  <th>{i18n_ServCloud_Position_Name}</th>
                  <th>{i18n_ServCloud_Material_ID}</th>
                  <th>{i18n_ServCloud_Thing_ID}</th>
                  <th>{i18n_ServCloud_Thing_Quantity}</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
