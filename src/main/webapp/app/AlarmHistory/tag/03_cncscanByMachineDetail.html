<section id="widget-grid">
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon">
            <i class="fa fa-edit"></i>
          </span>

          <h2>
            <strong>{i18n_ServCloud_Query_Condition}</strong>
          </h2>
        </header>

        <div>
          <div class="widget-body no-padding">
            <form
              id="stk-report-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-6">
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="start-date" />
                    </label>

                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="end-date" />
                    </label>
                  </section>
                  <section class="col col-6">
                    <label class="label">{i18n_ServCloud_Plant}</label>
                    <label class="select">
                      <select id="plant"> </select>
                      <i></i>
                    </label>
                    <label class="label">{i18n_ServCloud_Machine}</label>
                    <label class="select select-multiple">
                      <select id="machine" multiple="multiple"> </select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success">
                  {i18n_ServCloud_demo}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>

      <div
        class="jarviswidget jarviswidget-color-darken"
        id="DT"
        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon">
            <i class="fa fa-table"></i>
          </span>

          <h2>
            <strong>{i18n_ServCloud_Query_Results_Bar}</strong>
          </h2>
        </header>

        <div>
          <div class="widget-body no-padding">
            <!-- <div class="custom-scroll table-responsive" style="height:290px; overflow-y: scroll;"> -->
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
              data-page-length="2"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Machine}</th>
                  <th>{i18n_ServCloud_Cnc_Brand}</th>
                  <th>{i18n_ServCloud_AlarmCode}</th>
                  <th>{i18n_ServCloud_Alarm_Name}</th>
                  <th>{i18n_ServCloud_AlarmDescription}</th>
                  <th>{i18n_ServCloud_Start_Time}</th>
                  <th>{i18n_ServCloud_End_Time}</th>
                  <th>{i18n_ServCloud_Duration}</th>
                </tr>
              </thead>
            </table>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
<script>
  window.importPageScript()
</script>
