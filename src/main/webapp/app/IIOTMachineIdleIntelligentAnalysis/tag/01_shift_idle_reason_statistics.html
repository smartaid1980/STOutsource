<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- SEARCH WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="query-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required">起始日期</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="start-date"
                        name="start-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                    <label class="label st-required">結束日期</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="end-date"
                        name="end-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">單位</label>
                    <label class="input">
                      <select id="unit" class="form-control"></select>
                    </label>
                    <label class="label st-required">閒置項目</label>
                    <label class="input">
                      <select
                        id="item"
                        name="item"
                        class="form-control"
                        multiple="multiple"
                        data-rule-required="true"
                      ></select>
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label">班別</label>
                    <label class="input">
                      <select
                        id="shift"
                        class="form-control"
                        multiple="multiple"
                      ></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- SEARCH WIDGET END -->
    <!-- BAR CHART WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
          <h2>長條圖</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <div class="chart-containar">
              <div class="chart-title">生產閒置工時統計</div>
              <div id="bar-chart" class="main-chart"></div>
              <div class="chart-legend"></div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- BAR CHART WIDGET END -->
    <!-- LINE CHART WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
          <h2>趨勢圖</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <div class="chart-containar">
              <div class="chart-title">閒置項目分析趨勢圖</div>
              <div id="line-chart" class="main-chart"></div>
              <div class="chart-legend"></div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- LINE CHART WIDGET END -->
    <!-- QUERY WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
          <ul class="nav nav-tabs pull-right in">
            <li class="active">
              <a data-toggle="tab" href="#statistics-tab"
                ><span class="hidden-mobile hidden-tablet"
                  >閒置時間統計</span
                ></a
              >
            </li>
            <li>
              <a data-toggle="tab" href="#detail-tab"
                ><span class="hidden-mobile hidden-tablet"
                  >閒置項目明細</span
                ></a
              >
            </li>
          </ul>
        </header>
        <div>
          <div class="widget-body no-padding">
            <div class="tab-content">
              <div class="tab-pane active" id="statistics-tab">
                <table
                  class="table table-striped table-bordered table-hover"
                  width="100%"
                  id="statistics-table"
                >
                  <thead>
                    <tr>
                      <th class="hasinput" style="width: 25%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 25%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 25%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 25%;">
                        <input type="text" class="form-control" />
                      </th>
                    </tr>
                    <tr>
                      <th>閒置代碼</th>
                      <th>閒置原因</th>
                      <th>閒置時間合計(小時)</th>
                      <th>閒置時間佔比</th>
                    </tr>
                  </thead>
                </table>
              </div>
              <div class="tab-pane" id="detail-tab">
                <table
                  class="table table-striped table-bordered table-hover"
                  width="100%"
                  id="detail-table"
                >
                  <thead>
                    <tr>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 11%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 12.5%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 11%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 3%;">
                        <input type="text" class="form-control" />
                      </th>
                      <th class="hasinput" style="width: 1%;">
                        <input type="text" class="form-control" />
                      </th>
                    </tr>
                    <tr>
                      <th>日期</th>
                      <th>班別</th>
                      <th>設備名稱</th>
                      <th>閒置代碼</th>
                      <th>閒置原因</th>
                      <th>起始時間</th>
                      <th>結束時間</th>
                      <th>累計時間(小時)</th>
                      <th>編輯</th>
                      <th>id</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- QUERY WIDGET END -->

    <!-- 插入排程 MODAL START -->
    <div
      class="modal fade"
      id="edit-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">編輯</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class="smart-form">
                <section class="col col-6">
                  <label class="label">起始時間：</label>
                  <label class="input">
                    <input
                      type="text"
                      name="start_time"
                      class="form-control"
                      disabled
                    />
                  </label>
                </section>
                <section class="col col-6">
                  <label class="label">結束時間：</label>
                  <label class="input">
                    <input
                      type="text"
                      name="end_time"
                      class="form-control"
                      disabled
                    />
                  </label>
                </section>
                <section class="col col-6">
                  <label class="label">設備名稱：</label>
                  <label class="input">
                    <select
                      type="text"
                      name="machine_id"
                      class="form-control"
                      disabled
                    ></select>
                  </label>
                </section>
                <section class="col col-6">
                  <label class="label">閒置代碼：</label>
                  <label class="input">
                    <select
                      type="text"
                      name="invalid_macro"
                      class="form-control"
                    ></select>
                  </label>
                </section>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button id="edit-btn" class="btn btn-primary">確認</button>
            <button class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 插入排程 MODAL END -->
  </div>
  <!-- end row -->
</section>
<style>
  .query-info {
    margin-bottom: 5px;
  }

  .chart-containar {
    padding: 13px 20px;
  }

  .chart-title {
    width: 100%;
    text-align: center;
    font-size: 3rem;
  }

  .main-chart {
    width: 100%;
    height: 12vw;
  }

  /* chart legend */
  .chart-legend {
    margin-top: 10px;
    display: flex;
    justify-content: center;
  }

  .chart-legend > div {
    display: flex;
    align-items: center;
    margin: 0 10px;
  }

  .chart-legend hr {
    width: 30px;
    margin: 10px 6px;
    border-top-width: 3px;
  }

  .chart-legend .data-hr {
    position: relative;
  }

  .chart-legend .data-hr > div {
    border-radius: 50%;
    width: 10px;
    height: 10px;
    position: absolute;
    left: 40%;
    top: -79%;
  }

  .chart-legend .bar-icon > hr {
    width: 10px;
    height: 10px;
    border: none;
  }
</style>
<script>
  window.importPageScript()
</script>
