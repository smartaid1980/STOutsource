<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa fa-tasks fa-fw"></i> 外部電子看板
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-4 col-md-3 col-lg-3">
    <div class="form-group">
      <label>顯示筆數</label>
      <input
        class="form-control spinner spinner-left"
        id="show-record-spinner"
        value="5"
        type="text"
      />
    </div>
  </div>
  <div class="col-sm-4 col-md-3 col-lg-3">
    <div class="form-group">
      <label>切換頻率(秒)</label>
      <input
        class="form-control spinner spinner-left"
        id="refresh-freq-spinner"
        value="30"
        type="text"
      />
    </div>
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>跑馬燈顯示</label>
    <div class="input-group">
      <input
        class="form-control"
        id="marquee-text"
        placeholder="皇亮精密企業股份有限公司 - 機台狀態列表"
        type="text"
      />
      <div class="input-group-btn">
        <button
          id="save-marquee-text-btn"
          class="btn btn-default"
          type="button"
        >
          儲存
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <table
      class="table table-striped table-bordered table-hover"
      id="rotate-table"
    >
      <tbody>
        <tr>
          <th colspan="5">
            <span id="marquee">皇亮精密企業股份有限公司 - 機台狀態列表</span>
          </th>
        </tr>
        <tr>
          <th class="text-center">機台編號</th>
          <th class="text-center">管編</th>
          <!--<th class="text-center">狀態</th>-->
          <th class="text-center">人員姓名</th>
          <th class="text-center" data-original-title="顧車運轉  ／  顧車通電">
            當班<span class="prev-work-shift hide"></span>人員稼動率
          </th>
          <th class="text-center">
            上一班(<span class="prev-work-shift-care-emp"></span>)人員稼動率
          </th>
        </tr>
        <tr class="row-loading">
          <td colspan="5" class="text-center">
            <i class="fa fa-gear fa-4x fa-spin"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <center>
      <a
        class="btn btn-default"
        data-toggle="collapse"
        href="#collapse_table"
        id="fullscreen-btn"
        >全螢幕檢視</a
      >
    </center>
  </div>
</div>

<link
  rel="stylesheet"
  type="text/css"
  href="./app/HuangLiangDashboard/css/style.css"
/>

<script>
  window.importPageScript()
</script>
