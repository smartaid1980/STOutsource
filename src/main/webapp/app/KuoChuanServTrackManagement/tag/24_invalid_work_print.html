<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      行動報工站
      <span>
        > 線別維護
      </span>
    </h1>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>線別查詢</h2></span
          >
        </header>
        <!-- <div> -->
        <div class="widget-body">
          <form class="smart-form" novalidate="novalidate">
            <fieldset>
              <div class="row">
                <section class="col col-4">
                  <label class="label">線別代碼</label>
                  <select class="select2" id="query-line-id"> </select>
                </section>
              </div>
            </fieldset>
            <footer>
              <button id="submit-btn" class="btn btn-primary">
                查詢
              </button>
            </footer>
          </form>
        </div>
        <!-- </div> -->
      </div>

      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>線別維護</h2></span
          >
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div id="line-table-body" class="widget-body no-padding">
            <table
              id="stk-line-table"
              stk-entity-pk="line_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">線別代碼</th>
                  <th>線別名稱</th>
                  <th>稼動目標</th>
                  <th>良率目標</th>
                  <th>產能目標</th>
                  <th>啟用</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="line_id"
                      class="form-control"
                      placeholder="線別代碼"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="line_name"
                      class="form-control"
                      placeholder="線別名稱"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="oee_sp"
                      class="form-control"
                      placeholder="稼動目標"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="line_quality_sp"
                      class="form-control"
                      placeholder="良率目標"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="perf_sp"
                      class="form-control"
                      placeholder="產能目標"
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_open"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->

    <div id="stk-file"></div>
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
