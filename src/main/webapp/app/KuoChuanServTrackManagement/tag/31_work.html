<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa-fw fa fa-cloud"></i>
      行動報工站
      <span>
        > 31_派工單填寫
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
        </header>
        <div>
          <div class="widget-body">
            <form class="smart-form" novalidate="novalidate" id="main-form">
              <fieldset>
                <div class="row">
                  <div class="row">
                    <section class="col col-4">
                      <label class="label">填寫起始日期</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input
                          type="text"
                          id="start-date"
                          name="startDate"
                          data-rule-dateISO="true"
                        />
                      </label>
                    </section>
                    <section class="col col-2">
                      <label class="label">派工單</label>
                      <label class="input">
                        <select class="select2" id="work-id"> </select>
                      </label>
                    </section>
                    <section class="col col-2">
                      <label class="label">品項</label>
                      <label class="input">
                        <select class="select2" id="product-id"> </select>
                      </label>
                    </section>
                    <section class="col col-3">
                      <label class="label">是否結案</label>
                      <div class="form-group">
                        <input
                          type="checkbox"
                          value="999"
                          name="work-status"
                          checked="checked"
                        />
                        <span>未結案</span>
                        <input type="checkbox" value="2" name="work-status" />
                        <span>結案</span>
                      </div>
                    </section>
                  </div>
                  <div class="row">
                    <section class="col col-4">
                      <label class="label">填寫結束日期</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input
                          type="text"
                          id="end-date"
                          name="end-date"
                          data-rule-dateISO="true"
                        />
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button name="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
      <!-- Widget ID (each widget will need unique ID)-->

                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input type="text" class="form-control" />

                  <th

      <div class="container">

                    </span>

                  </header>
                  <div>

                      <form class="smart-form" novalidate="novalidate">

                          <div class="row">

                              <span id="modal-product-id-note"></span>

                          </div>

                              />

                              <input

                                style="width: 100%;"
                              />
                            </th>
                            <th style="display: none;" class="hasinput">
                              <input type="text" class="form-control" />
                            </th>
                          </tr>
                          <tr>
                            <th data-class="expand">工序</th>
                            <th>製程</th>
                            <th>站別</th>

                            <th>備註</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr stk-input-template hidden="hidden">
                            <td>
                              <input
                                type="text"
                                name="op"
                                class="form-control"
                                placeholder="工序"
                                stk-pk
                              />
                            </td>
                            <td>
                              <select
                                style="width: 100%;"
                                class="select2"
                                name="process_code"
                              ></select>
                              <!-- <input type="text" name="process_code" class="form-control" placeholder="製程"/> -->
                            </td>
                            <td>
                              <input
                                type="text"
                                name="process_step"
                                class="form-control"
                                placeholder="站別"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="std_hour"
                                class="form-control"
                                placeholder="單件標工(秒)"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="remark"
                                class="form-control"
                                placeholder="備註"
                              />

                              <input
                                type="text"
                                name="status_id"
                                class="form-control"
                              />

      <div

        id="modal-work"
        tabindex="-1"
        role="dialog"
        aria-labelledby="remoteModalLabel"
        data-backdrop="false"
        data-keyboard="true"
        style="background-color: rgba(0, 0, 0, 0.5);"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-work-title"></h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
            </div>
            <div class="modal-body">
              <form
                class="smart-form"
                id="modal-work-form"
                novalidate="novalidate"
              >
                <fieldset>
                  <div class="row">
                    <section class="col col-3">
                      <label class="label">派工單號</label>
                      <label class="input">

                      <label class="input">

                      </label>
                    </section>
                  </div>

                <footer>
                  <button class="btn btn-default" data-dismiss="modal">

                  </button>
                  <button id="modal-submit-btn" class="btn btn-primary">
