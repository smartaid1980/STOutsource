<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      行動報工站
      <span>
        > 20_製程設定
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-8">
                    <div class="row">
                      <section class="col col-5">
                        <label class="label">製程編號</label>
                        <label class="input">
                          <input type="text" id="process_code" />
                        </label>
                      </section>
                      <section class="col col-5">
                        <label class="label">製程名稱</label>
                        <label class="input">
                          <input type="text" id="process_name" />
                        </label>
                      </section>
                    </div>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
                <button id="demo-btn" class="btn btn-success">
                  顯示Demo資料
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>查詢結果</h2></span
          >
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding" id="stk-process-table-body">
            <table
              id="stk-process-table"
              stk-entity-pk="process_code"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 7%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">製程編號</th>
                  <th>製程名稱</th>
                  <th>說明</th>
                  <th>良率目標值(%)</th>
                  <th>是否啟用</th>
                  <th>不良原因</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="process_code"
                      class="form-control"
                      placeholder="製程編號"
                      stk-pk
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="process_name"
                      class="form-control"
                      placeholder="製程名稱"
                    />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="remark"
                      class="form-control"
                      placeholder="說明"
                    />
                  </td>
                  <td align="right">
                    <input
                      type="text"
                      name="process_quality"
                      class="form-control"
                      placeholder="良率目標值"
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_open"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                  <td>
                    <button
                      disabled="disabled"
                      class="btn btn-primary"
                      name="ng-btn"
                    >
                      設定
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
      <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="ngModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div
              class="modal-content"
              style="width: 800px; position: absolute; top: 50%; left: -15%;"
            >
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title">製程不良原因維護</h4>
              </div>
              <div class="modal-body">
                <div
                  class="jarviswidget jarviswidget-color-blueDark"
                  data-widget-editbutton="false"
                  data-widget-deletebutton="false"
                  data-widget-colorbutton="false"
                  data-widget-togglebutton="false"
                  data-widget-fullscreenbutton="false"
                >
                  <header>
                    <span class="widget-icon">
                      <i class="fa fa-edit"></i>
                    </span>
                    <h2>製程</h2>
                  </header>
                  <div>
                    <div class="widget-body">
                      <form class="smart-form" novalidate="novalidate">
                        <fieldset id="detail-note"></fieldset>
                      </form>
                    </div>
                  </div>
                </div>
                <div
                  class="jarviswidget jarviswidget-color-blueDark"
                  id="stk-product-widget"
                  data-widget-editbutton="false"
                  data-widget-deletebutton="false"
                >
                  <!--Attribute Tag Title Start-->
                  <header>
                    <span class="widget-icon">
                      <i class="fa fa-cloud-upload"></i>
                    </span>
                    <h2>工序編輯</h2>
                    <!--Attribute Tag Title End-->
                  </header>
                  <!--Area Tag End-->
                  <!--Area Tag Div Start-->
                  <div>
                    <div class="widget-body" id="stk-ng-table-body">
                      <table
                        id="stk-ng-table"
                        stk-entity-pk="process_code"
                        class="table table-striped table-bordered table-hover"
                      >
                        <thead>
                          <tr>
                            <th
                              class="hasinput col-xs-1 col-sm-1 col-md-1 col-lg-1"
                            >
                              <input
                                type="text"
                                class="form-control"
                                style="width: 20%;"
                              />
                            </th>
                            <th
                              class="hasinput col-xs-1 col-sm-1 col-md-1 col-lg-1"
                            >
                              <input
                                type="text"
                                class="form-control"
                                style="width: 20%;"
                              />
                            </th>
                            <th
                              class="hasinput col-xs-1 col-sm-1 col-md-1 col-lg-1"
                            >
                              <input
                                type="text"
                                class="form-control"
                                style="width: 20%;"
                              />
                            </th>
                            <th
                              class="hasinput col-xs-1 col-sm-1 col-md-1 col-lg-1"
                            >
                              <input
                                type="text"
                                class="form-control"
                                style="width: 8%;"
                              />
                            </th>
                          </tr>
                          <tr>
                            <th data-class="expand">不良代碼</th>
                            <th>不良名稱</th>
                            <th>備註</th>
                            <th>是否啟用</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr stk-input-template hidden="hidden">
                            <td>
                              <input
                                type="text"
                                name="ng_code"
                                class="form-control"
                                placeholder="不良代碼"
                                stk-pk
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="ng_name"
                                class="form-control"
                                placeholder="不良名稱"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="remark"
                                class="form-control"
                                placeholder="備住"
                              />
                            </td>
                            <td>
                              <span>
                                <span class="onoffswitch">
                                  <input
                                    type="checkbox"
                                    name="is_open"
                                    class="onoffswitch-checkbox"
                                    checked="checked"
                                    id="isopen-onoffswitch_ng"
                                  />
                                  <label
                                    class="onoffswitch-label"
                                    for="isopen-onoffswitch_ng"
                                  >
                                    <span
                                      class="onoffswitch-inner"
                                      data-swchon-text="ON"
                                      data-swchoff-text="OFF"
                                    ></span>
                                    <span class="onoffswitch-switch"></span>
                                  </label>
                                </span>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!-- NEW WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->
<script>
  window.importPageScript()
</script>
