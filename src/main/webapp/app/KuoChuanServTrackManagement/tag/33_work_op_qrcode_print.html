<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      行動報工站
      <span>
        > 33_派工單條碼列印
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢條件</h2>
        </header>
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-3">
                    <label class="label">填寫起始日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="start-date" />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">填寫結束日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="end-date" />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">派工單號</label>
                    <label class="input">
                      <select class="select2" id="work-id"> </select>
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">產品名稱</label>
                    <label class="input">
                      <select class="select2" id="product-id"> </select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button name="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  提交
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
      </div>
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        id="work-table-widget"
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        style="display: none;"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-user"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>查詢結果</h2></span
          >
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div id="work-table-body" class="widget-body no-padding">
            <table
              id="work-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th style="width: 4%;"></th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 1%; display: none;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 1%; display: none;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 15%;">
                    <!-- <input type="text" class="form-control"/> -->
                  </th>
                  <!-- <th style="display: none"></th> -->
                </tr>
                <tr>
                  <!--  -->
                  <th>
                    <input
                      type="checkbox"
                      class="stk-check-all"
                      style="
                        width: 16px;
                        height: 16px;
                        margin-left: 4px;
                        margin-right: 4px;
                      "
                    />
                  </th>
                  <th data-class="expand">派工單號</th>
                  <th style="display: none;">產品代碼</th>
                  <th>品項</th>
                  <th>預估產量</th>
                  <th>初始投入量</th>
                  <th>填寫時間</th>
                  <th>填寫人</th>
                  <th>工序</th>
                  <th>製程</th>
                  <th>單件標工(秒)</th>
                  <th>備註</th>
                  <!-- <th style="display: none;"></th> -->
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Widget ID END -->
    </article>
    <!-- NEW WIDGET END -->
    <div id="stk-file"></div>
  </div>
  <!-- row END -->
</section>
