<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      行動報工站
      <span>
        > 21_品項工序維護
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>查詢</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-8">
                    <div class="row">
                      <section class="col col-6">
                        <label class="label">品項編號</label>
                        <label class="input">
                          <input type="text" id="product_id" />
                        </label>
                      </section>
                    </div>
                  </div>
                </div>
                <!-- end of row -->
              </fieldset>
              <footer>
                <button id="submit-clean" class="btn btn-primary">
                  清除
                </button>
                <button id="submit-btn" class="btn btn-primary">
                  查詢
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>

      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-table"></i></span>
          <h2>查詢結果</h2>
        </header>
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <div class="widget-body no-padding" id="stk-product-table-body">
            <table
              id="stk-product-table"
              stk-entity-pk="product_id"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">品項編號</th>
                  <th>產品類型</th>
                  <th>備註</th>
                  <th>良率目標(%)</th>
                  <th>是否啟用</th>
                  <th>工序製程</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      type="text"
                      name="product_id"
                      class="form-control"
                      stk-pk
                    />
                  </td>
                  <td>
                    <select name="product_type_id"></select>
                  </td>
                  <td>
                    <input type="text" name="remark" class="form-control" />
                  </td>
                  <td>
                    <input
                      type="text"
                      name="product_quality_sp"
                      class="form-control"
                    />
                  </td>
                  <td>
                    <span>
                      <span class="onoffswitch">
                        <input
                          type="checkbox"
                          name="is_open"
                          class="onoffswitch-checkbox"
                          checked="checked"
                          id="isopen-onoffswitch"
                        />
                        <label
                          class="onoffswitch-label"
                          for="isopen-onoffswitch"
                        >
                          <span
                            class="onoffswitch-inner"
                            data-swchon-text="ON"
                            data-swchoff-text="OFF"
                          ></span>
                          <span class="onoffswitch-switch"></span>
                        </label>
                      </span>
                    </span>
                  </td>
                  <td>
                    <button
                      disabled="disabled"
                      class="btn btn-primary"
                      name="ng-btn"
                    >
                      設定
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="opModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div
              class="modal-content"
              style="width: 800px; position: absolute; top: 50%; left: -15%;"
            >
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
                <h4 class="modal-title">工序設定</h4>
              </div>
              <div class="modal-body">
                <div
                  class="jarviswidget jarviswidget-color-blueDark"
                  data-widget-editbutton="false"
                  data-widget-deletebutton="false"
                  data-widget-colorbutton="false"
                  data-widget-togglebutton="false"
                  data-widget-fullscreenbutton="false"
                >
                  <header>
                    <span class="widget-icon">
                      <i class="fa fa-edit"></i>
                    </span>
                    <h2>品號</h2>
                    <!--Trade Tag Title End-->
                  </header>
                  <!--Trade Tag End-->
                  <!--Trade Tag Div Start-->
                  <div>
                    <!--Trade Tag  Table Start-->
                    <div class="widget-body no-padding">
                      <form class="smart-form" novalidate="novalidate">
                        <fieldset>
                          <div class="row">
                            <div class="col col-8">
                              <div class="row">
                                <section class="col col-8">
                                  <label class="label"
                                    >品項編號 |
                                    <span id="modal-product-id"></span
                                  ></label>
                                </section>
                              </div>
                              <div class="row">
                                <section class="col col-8">
                                  <label class="label"
                                    >備註 |
                                    <span id="modal-product-remark"></span
                                  ></label>
                                </section>
                              </div>
                            </div>
                          </div>
                          <!-- end of row -->
                        </fieldset>
                      </form>
                      <!--Trade Tag Table End-->
                    </div>
                    <!--Trade Tag Div End-->
                  </div>
                </div>

                <div
                  class="jarviswidget jarviswidget-color-blueDark"
                  id="stk-process-widget"
                  data-widget-editbutton="false"
                >
                  <!--Attribute Tag Title Start-->
                  <header>
                    <span class="widget-icon">
                      <i class="fa fa-cloud-upload"></i>
                    </span>
                    <h2>品號工序</h2>
                    <!--Attribute Tag Title End-->
                  </header>
                  <!--Area Tag End-->
                  <!--Area Tag Div Start-->
                  <div>
                    <!--Trade Tag  Table Start-->
                    <div
                      class="widget-body no-padding"
                      id="stk-process-table-body"
                    >
                      <table
                        id="stk-process-table"
                        stk-entity-pk="op"
                        class="table table-striped table-bordered table-hover"
                        width="100%"
                      >
                        <thead>
                          <tr>
                            <th class="hasinput" style="width: 20%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 20%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 10%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 10%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 10%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 20%;">
                              <input type="text" class="form-control" />
                            </th>
                            <th class="hasinput" style="width: 10%;">
                              <input type="text" class="form-control" />
                            </th>
                          </tr>
                          <tr>
                            <th data-class="expand" style="width: 5%;">工序</th>
                            <th>製程</th>
                            <th style="width: 5%;">站別</th>
                            <th>單件標工(秒)</th>
                            <th>良率目標值</th>
                            <th>備註</th>
                            <th>是否啟用</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr stk-input-template hidden="hidden">
                            <td>
                              <input
                                type="text"
                                name="op"
                                class="form-control"
                                stk-pk
                              />
                            </td>
                            <td>
                              <select
                                class="select2"
                                name="process_code"
                              ></select>
                            </td>
                            <td>
                              <input
                                type="text"
                                name="process_step"
                                class="form-control"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="std_hour"
                                class="form-control"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="op_quality_sp"
                                class="form-control"
                              />
                            </td>
                            <td>
                              <input
                                type="text"
                                name="remark"
                                class="form-control"
                              />
                            </td>
                            <td>
                              <span>
                                <span class="onoffswitch">
                                  <input
                                    type="checkbox"
                                    name="is_open"
                                    class="onoffswitch-checkbox"
                                    checked="checked"
                                    id="op_isopen-onoffswitch"
                                  />
                                  <label
                                    class="onoffswitch-label"
                                    for="op_isopen-onoffswitch"
                                  >
                                    <span
                                      class="onoffswitch-inner"
                                      data-swchon-text="ON"
                                      data-swchoff-text="OFF"
                                    ></span>
                                    <span class="onoffswitch-switch"></span>
                                  </label>
                                </span>
                              </span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <!--Area Tag Table End-->
                    </div>
                    <!--Area Tag Div End-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<script type="text/javascript">
  window.importPageScript()
</script>
