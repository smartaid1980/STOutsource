<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken frame"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required"
                      >{i18n_ServCloud_Date}</label
                    >
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="query_date"
                        name="query_date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required"
                      >{i18n_ServCloud_Machine}</label
                    >
                    <label class="input">
                      <select
                        class="form-control"
                        id="machine_id"
                        name="machine_id"
                        data-rule-required="true"
                      ></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="query_btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken frame"
        id="ng_quantity_table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              stk-entity-pk="machine_id"
              id="ng_quantity_table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 6%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 14%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>{i18n_ServCloud_Machine}</th>
                  <th>{i18n_ServCloud_day}</th>
                  <th>{i18n_ServCloud_Start_Time}</th>
                  <th>{i18n_ServCloud_End_Time}</th>
                  <th>{i18n_ServCloud_Order_No}</th>
                  <th>{i18n_ServCloud_Part_No}</th>
                  <th>{i18n_ServCloud_Operator_ID}</th>
                  <th>{i18n_ServCloud_Output}</th>
                  <th>{i18n_ServCloud_Rejected_Qty}</th>
                </tr>
              </thead>
              <tbody>
                <tr stk-input-template hidden="hidden">
                  <td>
                    <input
                      name="machine_id"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="shift_date"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="start_time"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="end_time"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="work_id"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="op"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="operator_id"
                      type="text"
                      class="form-control"
                    />
                  </td>
                  <td>
                    <input
                      name="count"
                      type="text"
                      class="form-control"
                      disabled
                    />
                  </td>
                  <td>
                    <input
                      name="ng_quantity"
                      type="text"
                      class="form-control"
                    />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<script>
  window.importPageScript()
</script>
