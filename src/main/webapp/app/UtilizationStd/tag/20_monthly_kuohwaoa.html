<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      {i18n_ServCloud_UtilizationStd}
      <span id="funcName">
        > {i18n_ServCloud_Monthly_Utilization}
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right">
      <img src="./img/devs/servtech.png" />
    </div>
  </div>

  <section id="widget-grid">
    <!-- ROW START -->
    <div class="row">
      <!-- WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Query Condition -->
        <div
          class="jarviswidget jarviswidget-color-darken"
          id="QC"
          data-widget-editbutton="false"
          data-widget-deletebutton="false"
        >
          <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2>{i18n_ServCloud_Query_Condition}</h2>
          </header>

          <!-- widget div-->
          <div>
            <!-- widget content -->
            <div class="widget-body no-padding">
              <form class="smart-form" novalidate="novalidate">
                <fieldset>
                  <div class="row">
                    <section class="col col-6">
                      <label class="label">{i18n_ServCloud_Query_Month}</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input id="month" type="text" name="month" />
                      </label>
                    </section>
                    <section class="col col-6">
                      <label class="label">{i18n_ServCloud_Machine}</label>
                      <label class="select select-multiple">
                        <select
                          id="machine"
                          name="machine"
                          multiple="multiple"
                        ></select>
                      </label>
                    </section>
                  </div>
                </fieldset>

                <footer>
                  <button id="submit-btn" class="btn btn-primary">
                    {i18n_ServCloud_Submit}
                  </button>
                  <button id="showdemo" class="btn btn-success">
                    {i18n_ServCloud_Show_Demo_Data}
                  </button>
                </footer>
              </form>
            </div>
            <!-- widget content END -->
          </div>
          <!-- widget div END -->
        </div>
        <!-- Query Condition END -->

        <!-- BAR CHART -->
        <div
          class="jarviswidget jarviswidget-color-darken"
          id="BC"
          data-widget-editbutton="false"
          data-widget-deletebutton="false"
          data-widget-collapsed="true"
        >
          <header>
            <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
            <h2>{i18n_ServCloud_Bar_Chart}</h2>
          </header>

          <!-- widget div-->
          <div>
            <!-- widget edit box -->
            <div class="jarviswidget-editbox">
              <!-- This area used as dropdown edit box -->
            </div>
            <!-- end widget edit box -->

            <!-- widget content -->
            <div class="widget-body no-padding">
              <div id="bar-chart" class="chart"></div>
            </div>
            <!-- widget content end -->
          </div>
          <!--widget div end  -->
        </div>
        <!-- BAR CHART END -->

        <!-- day DATATABLE -->
        <div
          class="jarviswidget jarviswidget-color-darken"
          id="table-widget"
          data-widget-editbutton="false"
          data-widget-deletebutton="false"
          data-widget-collapsed="true"
        >
          <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>{i18n_ServCloud_Query_Result}</h2>
          </header>

          <!-- widget div-->
          <div>
            <!-- widget edit box -->
            <div class="jarviswidget-editbox">
              <!-- This area used as dropdown edit box -->
            </div>
            <!-- end widget edit box -->

            <!-- widget content -->
            <div class="widget-body no-padding">
              <table
                id="table"
                class="table table-striped table-bordered table-hover"
                width="100%"
              >
                <thead>
                  <tr>
                    <th class="hasinput" style="width: 10%;">
                      <select class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <select class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <select class="form-control"></select>
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                    <th class="hasinput" style="width: 10%;">
                      <input type="text" class="form-control" />
                    </th>
                  </tr>
                  <tr>
                    <th>機台</th>
                    <th>日期</th>
                    <th>通電時間</th>
                    <th>運轉時間</th>
                    <th>無效時間</th>
                    <th>良品數</th>
                    <th>不良品數</th>
                    <th>良率</th>
                    <th data-original-title="運轉時間/通電時間">稼動率</th>
                  </tr>
                </thead>
              </table>
            </div>
            <!-- widget content END -->
          </div>
          <!-- widget div END -->
        </div>
        <!-- day DATATABLE END -->
      </article>
      <!-- WIDGET END -->
    </div>
    <!-- ROW END -->
  </section>
</div>

<script>
  window.importPageScript()
</script>
