<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      {i18n_ServCloud_UtilizationStd}
      <span id="funcName">
        > 生產日報表
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <label class="label">工作部門</label>
                    <label class="select">
                      <select id="depart-id" name="departId"></select>
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="startDate" id="start-date" />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="endDate" id="end-date" />
                    </label>
                  </section>
                </div>
                <!-- end of row -->
              </fieldset>

              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->

      <!-- day DATATABLE -->
      <div
