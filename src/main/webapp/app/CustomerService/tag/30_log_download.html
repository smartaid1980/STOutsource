<div class="row">
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <i class="fa-fw fa fa-exclamation-circle"></i>
      {i18n_ServCloud_Customer_Service}
      <span style="font-size: 16px;">
        > {i18n_ServCloud_30_Log_Download}
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>
<section id="widget-grid">
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-edit"></i></span>

          <h2><strong>{i18n_ServCloud_Query_Condition} </strong></h2>
        </header>

        <div>
          <div class="widget-body no-padding">
            <form
              id="stk-report-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="start-date" />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" id="end-date" />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_ServCore}</label>
                    <label class="select">
                      <select id="plant">
                        <!-- <option value="0">ChooseName</option> -->
                      </select>
                      <i></i>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  提交
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        id="result-widget"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-table"></i></span>

          <h2><strong>{i18n_ServCloud_QuerResult}</strong></h2>
        </header>

        <div>
          <div class="widget-body">
            <!-- <div class="custom-scroll table-responsive" style="height:290px; overflow-y: scroll;"> -->
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 60%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <select class="form-control"></select>
                  </th>
                  <th style="width: 10%;"></th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_FileName}</th>
                  <th>{i18n_ServCloud_FileSize}</th>
                  <th>{i18n_ServCloud_UploadTime}</th>
                  <th></th>
                </tr>
              </thead>
            </table>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
<script>
  window.importPageScript()
</script>
