<!-- row -->
<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <table class="table table-striped table-forum">
        <thead>
          <tr>
            <th><h1>{i18n_ServCloud_Agent_Information}</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-left">
              <a href="javascript:void(0)">
                <i
                  class="fa fa-user fa-2x text-muted"
                  style="margin: 0 10px;"
                ></i>
                <span style="font-size: 2em;"
                  >{{Agent_Name}} - {{Agent_Contract}}</span
                >
              </a>
            </td>
          </tr>

          <tr>
            <td class="text-left">
              <a href="javascript:void(0)">
                <i
                  class="fa fa-phone-square fa-2x text-muted"
                  style="margin: 0 10px;"
                ></i>
                <span style="font-size: 2em;">{{Agent_Phone}}</span>
              </a>
            </td>
          </tr>

          <tr>
            <td class="text-left">
              <a href="javascript:void(0)">
                <i
                  class="fa fa-envelope-square fa-2x text-muted"
                  style="margin: 0 10px;"
                ></i>
                <span style="font-size: 2em;">{{Agent_Eemail}}</span>
              </a>
            </td>
          </tr>

          <tr>
            <td class="text-left">
              <a href="javascript:void(0)">
                <i
                  class="fa fa-home fa-2x text-muted"
                  style="margin: 0 10px;"
                ></i>
                <span style="font-size: 2em;">{{Agent_Address}}</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
