<div class="row">
  <!-- col -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      {i18n_ServCloud_ToolUsed}
      <span id="funcName">
        > {i18n_ServCloud_Tool_Log}
      </span>
    </h1>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right dev-logo-div">
    <div class="dev-logo pull-right"><img src="./img/devs/servtech.png" /></div>
  </div>
</div>

<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="query-condition-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form class="smart-form" novalidate="novalidate" id="main-form">
              <fieldset>
                <div class="row">
                  <section class="col col-3">
                    <label class="label st-required"
                      >{i18n_ServCloud_Start_Date}</label
                    >
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        name="startDate"
                        id="start-date"
                        data-rule-required="true"
                      />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label st-required"
                      >{i18n_ServCloud_End_Date}</label
                    >
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        name="endDate"
                        id="end-date"
                        data-rule-required="true"
                      />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label st-required"
                      >{i18n_ServCloud_Machine}</label
                    >
                    <label class="select select-multiple">
                      <select
                        name="device_id"
                        class="select select-multiple"
                        multiple="multiple"
                        data-rule-required="true"
                        stk-getdata-source="db"
                        stk-getdata-name="m_device"
                        stk-getdata-column-value="device_id"
                        stk-getdata-column-text="device_name"
                      >
                      </select>
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label st-required"
                      >{i18n_ServCloud_Tool}</label
                    >
                    <label class="select select-multiple">
                      <select
                        name="tool_id"
                        class="select select-multiple"
                        multiple="multiple"
                        data-rule-required="true"
                        stk-getdata-source="db"
                        stk-getdata-name="a_tool"
                        stk-getdata-column-value="tool_id"
                        stk-getdata-column-text="tool_name"
                      >
                      </select>
                    </label>
                  </section>
                </div>
              </fieldset>

              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success hide">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- end widget div -->
      </div>

      <!-- DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="report-table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="report-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 20%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 20%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">{i18n_ServCloud_Tool}</th>
                  <th>{i18n_ServCloud_Machine}</th>
                  <th>{i18n_ServCloud_Tool_Slot}</th>
                  <th>{i18n_ServCloud_Change_Time}</th>
                  <th>{i18n_ServCloud_Personnel}</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>

<script>
  window.importPageScript()
</script>
