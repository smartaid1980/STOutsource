<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cloud"></i>
      {i18n_ServCloud_ToolUsed}
      <span>
        > {i18n_ServCloud_ToolUsed}
      </span>
    </h1>
  </div>
</div>
<!--Section START-->
<section id="widget-grid" class="">
  <!--Div row START-->
  <div class="row">
    <!--widget Strat-->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-blueDark"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <!--Trade Tag Title Start-->
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>

          <h2>搜尋條件</h2>
          <!--Trade Tag Title End-->
        </header>
        <!--Trade Tag End-->
        <!--Trade Tag Div Start-->
        <div>
          <!--Trade Tag  Table Start-->
          <div class="widget-body">
            <form class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-3">
                    <label class="label">起始日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="startDate" id="start-date" />
                    </label>
                  </section>
                  <section class="col col-3">
                    <label class="label">結束日期</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input type="text" name="endDate" id="end-date" />
                    </label>
                  </section>
                  <section id="report-mode" class="col col-3">
                    <label class="label">報表型式</label>

                    <div class="inline-group">
                      <label class="radio">
                        <input
                          type="radio"
                          name="dataName"
                          value="detail"
                          checked="checked"
                        />
                        <i></i>

                        <p>名細</p>
                      </label>
                      <label class="radio">
                        <input type="radio" name="dataName" value="day" />
                        <i></i>

                        <p>日期</p>
                      </label>
                    </div>
                  </section>
                  <section class="col col-3">
                    <label class="label">機台</label>
                    <label class="select select-multiple">
                      <select
                        id="machine"
                        name="machine"
                        multiple="multiple"
                      ></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  提交
                </button>
                <button id="showdemo" class="btn btn-success">
                  顯示Demo資料
                </button>
              </footer>
            </form>
            <!--Trade Tag Table End-->
          </div>
          <!--Trade Tag Div End-->
        </div>
      </div>
      <!--widget END-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-bar-chart-o"></i></span>

          <h2>長條圖</h2>
        </header>
        <div>
          <div class="jarviswidget-editbox"></div>
          <div class="widget-body no-padding">
            <div
              id="bar-chart"
              class="chart"
              style="width: 98%; height: 300px; cursor: pointer;"
            ></div>
            <!-- "data-toggle='modal' data-target='.bs-modal-lg' -->
          </div>
        </div>
      </div>
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="date-table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
        style="display: none;"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-table"></i></span>

          <h2>搜尋結果</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              id="date-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 12%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">機台</th>
                  <th>日期</th>
                  <th>加工程式</th>
                  <th>刀號</th>
                  <th>通電時間</th>
                  <th>運轉時間</th>
                  <th>切削時間</th>
                  <th>無效時間</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <div
        class="jarviswidget jarviswidget-color-darken"
        id="detail-table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-togglebutton="false"
        data-widget-fullscreenbutton="false"
        style="display: none;"
      >
        <header>
          <span class="widget-icon"><i class="fa fa-table"></i></span>

          <h2>搜尋結果</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              id="detail-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 9%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 11%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 8%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <select type="text" class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 9%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">機台</th>
                  <th>日期</th>
                  <th>班次</th>
                  <th>加工程式</th>
                  <th>刀號</th>
                  <th>換刀時間</th>
                  <th>結束時間</th>
                  <th>通電時間</th>
                  <th>運轉時間</th>
                  <th>切削時間</th>
                  <th>無效時間</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!--Div row END-->
  </div>
  <!--Section END-->
</section>
<script>
  window.importPageScript()
</script>
