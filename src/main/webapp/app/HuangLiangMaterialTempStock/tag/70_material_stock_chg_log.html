<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="QC"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form id="query-form" class="smart-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <div class="col col-4">
                    <section>
                      <label class="label st-required">異動日期起始</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input
                          type="text"
                          name="startDate"
                          id="start-date"
                          class="required"
                        />
                      </label>
                    </section>
                    <section>
                      <label class="label st-required">異動日期結束</label>
                      <label class="input">
                        <i class="icon-append fa fa-calendar"></i>
                        <input
                          type="text"
                          name="endDate"
                          id="end-date"
                          class="required"
                        />
                      </label>
                    </section>
                  </div>
                  <div class="col col-4">
                    <section>
                      <label class="label st-required">異動類型</label>
                      <label class="select">
                        <select
                          id="chg-type"
                          name="chg_type"
                          multiple
                          class="required"
                        ></select>
                      </label>
                    </section>
                  </div>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->
      <!-- detail DATATABLE -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="table-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>查詢結果</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 7%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 7%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 7%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 7%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 10%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 5%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>材料庫</th>
                  <th>採購單號</th>
                  <th>廠商</th>
                  <th>材料條碼</th>
                  <th>暫入上架時間</th>
                  <th>材料長度</th>
                  <th>上漆顏色</th>
                  <th>異動類型</th>
                  <th>異動原因</th>
                  <th>異動時間</th>
                  <th>異動前數量</th>
                  <th>異動後數量</th>
                  <th>異動前位置</th>
                  <th>異動後位置</th>
                </tr>
              </thead>
            </table>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- detail DATATABLE END -->
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- ROW END -->
</section>
