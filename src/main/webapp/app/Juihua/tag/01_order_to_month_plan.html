<section id="widget-grid" class="">
  <!-- row -->
  <div class="row">
    <!-- UPLOAD ZONE WIDGET START -->
    <article id="app-upload-zone" class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="wid-id-0"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-cloud"></i> </span>
          <h2>{i18n_ServCloud_Juihua_Order_To_Month_Plan}</h2>
        </header>

        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body">
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>{i18n_ServCloud_Report_Start_Date}</label>
                  <div class="input-group">
                    <input
                      id="start-date-picker"
                      type="text"
                      placeholder="Select a date"
                      class="form-control datepicker"
                      data-dateformat="dd/mm/yy"
                    />
                    <span class="input-group-addon"
                      ><i class="fa fa-calendar"></i
                    ></span>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <label>{i18n_ServCloud_Report_End_Date}</label>
                  <div class="input-group">
                    <input
                      id="end-date-picker"
                      type="text"
                      placeholder="Select a date"
                      class="form-control datepicker"
                      data-dateformat="dd/mm/yy"
                    />
                    <span class="input-group-addon"
                      ><i class="fa fa-calendar"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <form class="dropzone" id="app-file-zone"></form>
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
      <!-- end widget -->
    </article>
    <!-- UPLOAD ZONE WIDGET END -->

    <!-- NESTABLE LIST WIDGET START -->
    <article class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-darken" id="wid-id-1">
        <header>
          <span class="widget-icon"> <i class="fa fa-comments"></i> </span>
          <h2>上傳結果</h2>
        </header>

        <!-- widget div -->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->
          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body">
            <div id="upload-counts" style="font-size: 18px;"></div>

            <table id="download-table" class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 25%;">
                    {i18n_ServCloud_Juihua_Upload_Time}
                  </th>
                  <th style="width: 25%;">{i18n_ServCloud_Juihua_File_Name}</th>
                  <th style="width: 25%;">ERP_PO</th>
                  <th style="width: 25%;">
                    {i18n_ServCloud_Juihua_Month_Plan}
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <span
              id="download-all"
              class="btn btn-default"
              style="width: 100%; margin: 10px 0;"
              >下載全部</span
            >
          </div>
          <!-- end widget content -->
        </div>
        <!-- end widget div -->
      </div>
      <!-- end widget -->
    </article>
    <!-- NESTABLE LIST WIDGET END -->
  </div>
  <!-- row END -->
</section>
<!-- end widget grid -->

<script>
  window.importPageScript()
</script>
