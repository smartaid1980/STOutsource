<div class="row">
  <!-- col -->
  <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
    <h1 class="page-title txt-color-blueDark">
      <!-- PAGE HEADER -->
      <i class="fa-fw fa fa-cog"></i>
      {i18n_ServCloud_DowntimeAnalysisEnzoy}
      <span>
        > {i18n_ServCloud_12_DowntimeAnalysis_MacroIdle_Cosmos}
      </span>
    </h1>
  </div>
</div>
<section id="widget-grid" class="">
  <!-- ROW START -->
  <div class="row">
    <!-- WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Query Condition -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-colorbutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <form
              id="stk-report-form"
              class="smart-form"
              novalidate="novalidate"
            >
              <fieldset>
                <div class="row">
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Start_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        class="datepicker"
                        type="text"
                        name="startDate"
                        data-dateformat="yy/mm/dd"
                      />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_End_Date}</label>
                    <label class="input">
                      <i class="icon-append fa fa-calendar"></i>
                      <input
                        class="datepicker"
                        type="text"
                        name="endDate"
                        data-dateformat="yy/mm/dd"
                      />
                    </label>
                  </section>
                  <section class="col col-4">
                    <label class="label">{i18n_ServCloud_Macro}</label>
                    <label class="select select-multiple">
                      <select name="macro-select" multiple="multiple"></select>
                    </label>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
                <button id="showdemo" class="btn btn-success">
                  {i18n_ServCloud_Show_Demo_Data}
                </button>
              </footer>
            </form>
          </div>
          <!-- widget content END -->
        </div>
        <!-- widget div END -->
      </div>
      <!-- Query Condition END -->
    </article>
  </div>
  <div class="row">
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- BAR CHART -->
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-collapsed="true"
        data-widget-colorbutton="false"
        data-widget-fullscreenbutton="false"
      >
        <header id="detailidelhead">
          <span class="widget-icon"> <i class="fa fa-bar-chart-o"></i> </span>
          <h2>{i18n_ServCloud_Machine_Downtime_Detail}</h2>
        </header>
        <!-- widget div-->
        <div>
          <!-- widget edit box -->
          <div class="jarviswidget-editbox"></div>
          <!-- end widget edit box -->
          <!-- widget content -->
          <div class="widget-body no-padding">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
              <table
                id="equipment-detail-table"
                class="table table-striped table-bordered table-hover text-right"
                width="100%"
              >
                <thead>
                  <tr>
                    <th style="text-align: left;">{i18n_ServCloud_Column}</th>
                    <th style="text-align: right;">{i18n_ServCloud_Value}</th>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
              <div
                id="equipment-detail-flot"
                class="chart"
                style="width: 95%; height: 600px;"
              ></div>
            </div>
          </div>
          <!-- widget content end -->
        </div>
        <!--widget div end  -->
      </div>
      <!-- BAR CHART END -->
    </article>
  </div>
</section>
<script>
  window.importPageScript()
</script>
