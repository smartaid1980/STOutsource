<section>

  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- Widget ID (each widget will need unique ID)-->
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="erp-widget"
        data-widget-editbutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-colorbutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-gears"></i> </span>
          <span
            >&nbsp;&nbsp;&nbsp;
            <h2>ERP資料查詢</h2></span
          >
        </header>
        <!-- widget div-->
        <div>
          <!-- widget content -->
          <div class="widget-body no-padding">
            <table
              id="erp-table"
              class="table table-striped table-bordered table-hover"
              width="100%"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 12%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾訂單編號"
                    />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾管編"
                    />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾圖號"
                    />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <select class="form-control"></select>
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾總數量"
                    />
                  </th>
                  <th class="hasinput" style="width: 12%;">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="過濾未交數"
                    />
                  </th>
                </tr>
                <tr>
                  <th data-class="expand">類別</th>
                  <th>訂單編號</th>
                  <th>管編</th>
                  <th>圖號</th>
                  <th>客戶編號</th>
                  <th>客戶簡稱</th>
                  <th>總數量</th>
                  <th>未交數</th>
                </tr>
              </thead>
            </table>
            <!-- end .row-->

        </div>

      </div>
