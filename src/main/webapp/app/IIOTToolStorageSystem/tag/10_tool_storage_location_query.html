<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="query-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required">異動起始日期</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="start-date"
                        name="start-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                    <label class="label st-required">異動結束日期</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="end-date"
                        name="end-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <section>
                      <label class="label">儲位</label>
                      <label class="input">
                        <select
                          class="select2 full-width form-control"
                          id="location"
                        ></select>
                      </label>
                    </section>
                    <section>
                      <label class="label">原因</label>
                      <div class="inline-group">
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="use"
                            text="領用"
                            value="1"
                          />
                          <i></i>領用</label
                        >
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="use"
                            text="歸還"
                            value="2"
                          />
                          <i></i>歸還</label
                        >
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="use"
                            text="上架"
                            value="3"
                          />
                          <i></i>上架</label
                        >
                        <label class="checkbox">
                          <input
                            type="checkbox"
                            name="use"
                            text="下架"
                            value="4"
                          />
                          <i></i>下架</label
                        >
                      </div>
                    </section>
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="tool-table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              id="tool-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>異動時間</th>
                  <th>儲位編號</th>
                  <th>刀具編號</th>
                  <th>原因</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
  </div>
  <!-- end row -->
</section>
<style>
  #query-info {
    margin-bottom: 5px;
  }
</style>
<script>
  window.importPageScript()
</script>
