<section id="widget-grid">
  <!-- row -->
  <div class="row">
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
          <h2>{i18n_ServCloud_Query_Condition}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <form class="smart-form" id="query-form" novalidate="novalidate">
              <fieldset>
                <div class="row">
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <label class="label st-required">起始時間</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="start-date"
                        name="start-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                    <label class="label st-required">結束時間</label>
                    <label class="input"
                      ><i class="icon-append fa fa-calendar"></i>
                      <input
                        type="text"
                        id="end-date"
                        name="end-date"
                        data-rule-required="true"
                        data-rule-date="true"
                        class="form-control"
                      />
                    </label>
                  </section>
                  <section class="col col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <section>
                      <label class="label st-required">櫃</label>
                      <label class="input">
                        <select
                          class="form-control"
                          id="shelf"
                          name="shelf"
                          data-rule-required="true"
                        ></select>
                      </label>
                    </section>
                    <section>
                      <label class="label st-required">層</label>
                      <label class="input">
                        <select
                          class="form-control"
                          id="layer"
                          name="layer"
                          data-rule-required="true"
                        ></select>
                      </label>
                    </section>
                    <!-- <section>
                      <label class="label st-required">儲位</label>
                      <label class="input">
                        <select class="form-control" id="position" name="position" multiple="multiple" data-rule-required="true"></select>
                      </label>
                    </section> -->
                  </section>
                </div>
              </fieldset>
              <footer>
                <button id="submit-btn" class="btn btn-primary">
                  {i18n_ServCloud_Submit}
                </button>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <!-- NEW WIDGET START -->
    <article class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div
        class="jarviswidget jarviswidget-color-darken"
        id="tool-table-widget"
        data-widget-fullscreenbutton="false"
        data-widget-togglebutton="false"
      >
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>{i18n_ServCloud_Query_Result}</h2>
        </header>
        <div>
          <div class="widget-body no-padding">
            <table
              class="table table-striped table-bordered table-hover"
              width="100%"
              id="tool-table"
            >
              <thead>
                <tr>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                  <th class="hasinput" style="width: 25%;">
                    <input type="text" class="form-control" />
                  </th>
                </tr>
                <tr>
                  <th>上架時間</th>
                  <th>下架時間</th>
                  <th>儲位編號</th>
                  <th>加工程式</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </article>
    <!-- WIDGET END -->
    <div
      class="modal fade"
      id="prep-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              ×
            </button>
            <h4 class="modal-title">加工程式：<span id="nc_name"></span></h4>
          </div>
          <div class="modal-body">
            <div
              id="prep-table-widget"
              class="jarviswidget jarviswidget-color-darken"
              data-widget-fullscreenbutton="false"
              data-widget-togglebutton="false"
            >
              <header>
                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                <h2>備刀單紀錄</h2>
              </header>
              <div>
                <div class="widget-body no-padding">
                  <table
                    id="prep-table"
                    class="table table-striped table-bordered table-hover"
                    width="100%"
                  >
                    <thead>
                      <tr>
                        <th class="hasinput" style="width: 25%;">
                          <input type="text" class="form-control" />
                        </th>
                        <th class="hasinput" style="width: 25%;">
                          <input type="text" class="form-control" />
                        </th>
                        <th class="hasinput" style="width: 25%;">
                          <input type="text" class="form-control" />
                        </th>
                        <th class="hasinput" style="width: 25%;">
                          <input type="text" class="form-control" />
                        </th>
                      </tr>
                      <tr>
                        <th>加工程式名稱</th>
                        <th>備刀單紀錄新增時間</th>
                        <th>備刀單紀錄修改時間</th>
                        <th>備刀單編號</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="confirm-btn" class="btn btn-primary">確認</button>
            <button class="btn btn-default" data-dismiss="modal">取消</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</section>
<style>
  #query-info {
    margin-bottom: 5px;
  }
</style>
<script>
  window.importPageScript()
</script>
