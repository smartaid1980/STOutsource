<script>
  setTimeout(function loadServkit() {
    if (window.servkit) {
      servkit.renderApplistPage()
    } else {
      setTimeout(loadServkit, 500)
    }
  }, 0)

  $('.applist-tag-filter').on('click', 'input', function (e) {
    var activeClass = _.map($('.checkbox:checked').toArray(), function (e) {
      return e.value
    })

    if (!activeClass.length) {
      e.preventDefault()
      return
    }

    $('.applist-container li').each(function (i, liEle) {
      var $liEle = $(liEle)
      var appClass = _.map($liEle.find('.app-tag').toArray(), function (ele) {
        return ele.textContent.trim()
      })
      if (_.intersection(activeClass, appClass).length) {
        $liEle.fadeIn(1000)
      } else {
        $liEle.fadeOut(500)
      }
    })
  })

  /*
    servkit.requireJs(['/js/plugin/superbox/superbox.min.js'], function(){

    });
  */
</script>
